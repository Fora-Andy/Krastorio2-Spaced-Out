kr-intergalactic-transceiver=Lanzar un cohete únicamente produce datos de investigación para las tarjetas de tecnología de optimización. Para ganar el juego necesitas construir el [entity=kr-intergalactic-transceiver] y activarlo.\n\nEl transceptor intergaláctico necesita 30 TJ (terajulios) de energía eléctrica y tiene una tasa máxima de carga de 60 GW. Una vez completamente cargado, se activará automáticamente, otorgando la victoria a la fuerza que la colocó. Entonces dejará de absorber electricidad y en su lugar comenzará a suministrar electricidad a un ritmo de 10 GW, muy parecido a un acumulador de única carga, pero que proporciona energía para siempre.\n\nUna vez que el transceptor comienza a cargarse, necesita un flujo constante de electricidad para mantener la singularidad bajo control. [color=red]Si deja de recibir electricidad durante más de 2 segundos, perderá energía a un ritmo de 20% cada dos segundos hasta alcanzar 2 GJ.[/color], apagándose poco después.\n\n¡Cuidado! Una vez extraído, el transceptor intergaláctico [color=orange]perderá toda la energía almacenada[/color].
kr-new-gun-play=La parte de combate del juego se ha rehecho completamente. Ahora, las balas son objetos físicos que tienen su propia velocidad y resistencia al aire. Además, las balas están pintadas en su propio color y tienen características únicas:\n     - Las balas amarillas son las más genéricas. Velocidad estándar, pero mayor cadencia de fuego.\n     - Las balas rojas tienen mayor daño y velocidad estándar.\n     - Las balas verdes son balas de uranio empobrecido. Tienen velocidad estándar, pero causan daño adicional por radiación.\n     - Las balas púrpura son balas que contienen imersita. Estas balas tienen una velocidad inicial mayor y causan daño energético adicional.\n\nAdemás, el alcance y la velocidad de la bala depende de su tamaño y la longitud del arma. En consecuencia, las balas de fusil de francotirador son las más rápidas, las balas de subfusil son ligeramente más lentas y las balas de pistola son las más lentas. \n\n[color=orange]Esta opción se recomienda para mejorar la jugabilidad de Krastorio 2 para un solo jugador, pero el ping en multijugador puede causar problemas, ya que cada ballet es un objeto físico que debe sincronizarse entre todos los jugadores. Para arreglar esto, utilice la opción de auto-apuntado en la configuración del juego[/color]!
kr-radiation=Krastorio 2 añade [img=virtual-signal/kr-nuclear-2] daño por radiación. Cuando los jugadores se acercan a depósitos de [item=uranio-ore], pueden sufrir daño por radiación. Esto también sucede si su inventario contiene objetos fabricados con uranio.\n\nPara reducir este efecto es suficiente llevar armadura. Mejor armadura da mayor reducción de daño por radiación.\n\nLa munición basada en uranio no emite radiación, pero puede infligir daño por radiación a los objetivos. Este tipo de daño es muy efectivo contra los biters, ya que no tienen resistencia a la radiación.
kr-roboports-hotkey=En Krastorio 2, puede pulsar __CONTROL__kr-change-roboport-state__ mientras el ratón está sobre un robopuerto para cambiar su modo de trabajo. Los modos disponibles son:\n\n     - Modo normal: rango logístico pequeño, rango de construcción medio.\n     - Modo logístico: rango logístico medio, sin rango de construcción.\n     - Modo de construcción: sin rango logístico, rango de construcción grande.

