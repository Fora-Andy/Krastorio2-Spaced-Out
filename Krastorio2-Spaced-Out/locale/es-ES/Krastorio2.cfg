[technology-description]
automation-science-pack=Con el avance del núcleo de automatización, muchos procesos anteriormente manuales ahora pueden ser automatizados.
kr-advanced-additional-engine-equipment=Un motor adicional más potente para vehículos, aumentando su aceleración y velocidad máxima.
kr-advanced-chemical-plant=Una planta química más potente.
kr-advanced-chemistry=Procesos químicos más avanzados para crear materiales aún más complejos.
kr-advanced-exoskeleton-equipment=Un exoesqueleto más rápido.
kr-advanced-fuel=Combustible aún más potente para tus vehículos y equipamientos.
kr-advanced-furnace=Un horno más potente.
kr-advanced-lab=Un laboratorio más eficiente. Incompatible con tarjetas de tecnología básicas.
kr-advanced-pickaxe=Aumenta tu velocidad de minado.
kr-advanced-roboports=Maneras más flexibles para almacenar y recargar tus robots.
kr-advanced-solar-panel=Un panel solar más grande y potente, infundido con imersita.
kr-advanced-tank=Un vehículo de asalto lento pero con altamente blindado, equipado con muchos tipos de armas.
kr-advanced-tech-card=La imersita ha desbloqueado una categoría completamente nueva de máquinas avanzadas y eficientes.
kr-ai-core=Una máquina sensible que permite una clase completamente nueva de automatización.
kr-air-purification=Absorbe la polución de la atmósfera.
kr-antimatter-ammo=Desmonta a tus enemigos a nivel molecular con esta munición avanzada.
kr-antimatter-reactor-equipment=Un reactor de antimateria miniaturizado, que proporciona mucha energía para tus vehículos y equipamiento.
kr-antimatter-reactor=Transforma la materia en energía eléctrica pura.
kr-atmosphere-condensation=Extrae gases lentamente directamente de la atmósfera.
kr-automation=Una máquina de ensamblaje más potente. Tiene acceso a algunos procesos avanzados para convertir minerales directamente en productos intermedios.
kr-automation-core=Un núcleo mecánico estandarizado y reutilizable es el primer paso hacia la completa automatización.
kr-battery-mk3-equipment=Una batería aún más potente para tus vehículos y equipamientos.
kr-bio-fuel=Combustible aún más potente para tus vehículos y equipamientos.
kr-bio-processing=Permite la recolección automática y el uso de creep de biter.
kr-biter-virus=Un potente virus que acabará con una porción significativa de la población biter. También daña el ADN biter, haciéndolos retroceder en su evolución a una forma menos peligrosa.
kr-containers=Contenedores más grandes para tus objetos.
kr-crusher=Tritura cualquier objeto. Algunos objetos devolverán componentes, ¡pero la mayoría de los objetos serán triturarán por completo!
kr-decorations=No hay nada como la naturaleza artificial.
kr-efficient-fabrication=Métodos más eficientes para fabricar componentes básicos.
kr-electric-mining-drill-mk2=Métodos de minería automática más rápidos y eficientes.
kr-electric-mining-drill-mk3=Métodos de minería automática más rápidos y eficientes.
kr-energy-control-unit=Un potente transformador utilizado para controlar la energía en partes electrónicas que tienen grandes fluctuaciones de energía.
kr-energy-shield-mk3-equipment=Medios más eficaces para defenderte a ti mismo.
kr-energy-shield-mk4-equipment=Medios más eficaces para defenderte a ti mismo.
kr-energy-storage=Medios más eficaces para almacenar energía.
kr-enriched-ores=Enriquecer minerales antes de fundirlos mejora mucho su producción, pero produce algunos subproductos.
kr-fluid-excess-handling=Quema cualquier fluido, liberando una gran cantidad de contaminación y ocasionalmente algunos subproductos.
kr-fluids-chemistry=Procesos químicos avanzados para la producción de nuevos materiales.
kr-fuel=Combustible especializado para tus vehículos y equipamientos.
kr-fusion-energy=Aprovecha el poder de una estrella para producir masivas cantidades de energía.
kr-gas-power-station=Quema fluidos directamente para producir energía.
kr-greenhouse=Hace crecer madera para cosechar, y cultiva plantas para decoración y/o restauración del entorno.
kr-imersium-processing=Una aleación excepcionalmente rígida, muy ligera y altamente conductora. Su alto punto de fundición y su avanzada composición química la hacen extremadamente útil, pero muy lenta de producir.
kr-intergalactic-transceiver=Utilizando un micro-agujero negro, esta máquina permite la comunicación instantánea con cualquier otro transceptor en cualquier lugar del universo. Activar este transceptor te permitirá enviar una llamada de socorro a tu planeta de origen para que puedas ser rescatado en el futuro.
kr-iron-pickaxe=Aumenta tu velocidad de minado.
kr-laser-artillery-turret=La energía concentrada inflige una enorme cantidad de daño desde una distancia muy lejana.
kr-light-armor=Armadura ligera para algo de protección.
kr-lithium-processing=Una sustancia altamente reactiva de baja densidad, especialmente útil para almacenar energía.
kr-lithium-sulfur-battery=Batería mejorada aprovechando las propiedades del litio.
kr-logistic-containers-1=Contenedores logísticos más grandes para tus objetos.
kr-logistic-containers-2=Contenedores logísticos aún más grandes para tus objetos.
kr-matter-cube=Materia en bruto estabilizada que se pueden manipular y transportar con facilidad.
kr-matter-processing=Permite la conversión de muchos materiales en materia en bruto, y viceversa.
kr-matter-tech-card=La teoría cuántica avanzada ha revelado la posibilidad de convertir un tipo de materia en otra a un nivel fundamental.
kr-mineral-water-gathering=Una bomba especializada para la extracción de agua mineral.
kr-nuclear-locomotive=Una locomotora alimentada por un reactor de fisión miniaturizado. Posee una velocidad máxima y aceleración muy superior a las de las locomotoras normales.
kr-personal-laser-defense-mk2-equipment=Equipo de defensa láser más potente.
kr-personal-laser-defense-mk3-equipment=Equipo de defensa láser más potente.
kr-personal-laser-defense-mk4-equipment=Equipo de defensa láser más potente.
kr-planetary-teleporter=Transporte instantáneo entre dos puntos sobre una superficie.
kr-portable-generator-equipment=Un generador portátil más grande, capaz de producir más energía para tu equipamiento.
kr-power-armor-mk3=Los avances en ciencia de materiales te han permitido crear una armadura muy ligera y fuerte, aumentando significativamente tu capacidad de carga.
kr-power-armor-mk4=Las aleaciones de imersiana y las mejoras físicas gracias a análisis por IA han resultado en la forma definitiva de protección y asistencia personal.
kr-quantum-computer=Ordenador de investigación altamente especializado, capaz de producir tarjetas de tecnología muy avanzadas y datos de investigación.
kr-quarry-minerals-extraction=Permite la extracción y el procesamiento básico de imersita.
kr-radar=Monitoriza continuamente una zona de tamaño medio y periódicamente escanea una zona grande.
kr-railgun-turret=Una torreta extremadamente potente especializada en eliminar grandes grupos de enemigos de un disparo.
kr-reinforced-plates=Enchapado fuerte y suave sobre el que es fácil caminar.
kr-research-server=Ordenador avanzado, capaz de producir tarjetas de tecnología complejas.
kr-robot-battery=Una batería con más capacidad para tus robots.
kr-robot-battery-plus=Una batería con aún más capacidad para tus robots.
kr-rocket-turret=Disparos rápidos y munición muy potente hacen de la torreta lanzacohetes un medio efectivo para lidiar con las hordas enemigas.
kr-sentinel=Monitoriza continuamente una zona pequeña.
kr-shelter=Al morir, reaparecerás en tu Refugio. Cada fuerza solo puede tener un refugio por superficie.
kr-silicon-processing=Una sustancia dura y frágil con conducción eléctrica extremadamente pobre a temperatura ambiente, lo que permite una amplia variedad de usos en electrónica.
kr-singularity-beacon=Un faro mucho más pequeño y más potente.
kr-singularity-lab=Laboratorio de investigación altamente avanzado para tarjetas de tecnología complejas.
kr-singularity-tech-card=Se han descubierto métodos para la curvatura avanzada del espacio-tiempo, que permiten el abuso de las leyes de la física para construir máquinas aún más eficientes que desafían toda lógica conocida.
kr-steel-fluid-handling=Tuberías de mayor calidad con más capacidad.
kr-steel-fluid-tanks=Tanques más grandes para almacenar más fluido.
kr-stone-processing=Con el poder del vidrio, muchas tareas anteriormente imposibles son ahora posibles.
kr-superior-exoskeleton-equipment=Un exoesqueleto aún más rápido.
kr-superior-inserters=Insertadores avanzados construidos con imersita con velocidad y capacidad inigualables.
kr-superior-night-vision-equipment=Las propiedades ópticas de la imersita permiten mejorar la visión nocturna con aún mayor claridad.
kr-superior-solar-panel-equipment=Paneles solares aún más potentes para tus vehículos y equipamientos.
kr-tesla-coil=Permite la transmisión inalámbrica de energía a las cuadrículas de equipamiento.
optimization-tech-card=Los experimentos realizados en un entorno de microgravedad producen datos extremadamente útiles, beneficiando en gran medida a la tecnología en tierra.
rocket-silo=Máquinas extremadamente complejas capaces de propulsarse a órbita. Puede albergar experimentos en microgravedad.

