[mod-setting-description]
kr-containers=Añade contenedores de almacenamiento medio y grande. Desactivar para usar contenedores de otros mods (por ejemplo, AAI Containers).
kr-finite-oil=Hace que el petróleo y el agua mineral sean finitos con una tasa de producción constante.
kr-loaders=Añade cargadores. Desactivar para usar cargadores de otros mods (por ejemplo, miniloaders).
kr-main-menu-background=Para ver el fondo del menú, desactiva "Mostrar simulaciones en segundo plano" en los ajustes de gráficos.
kr-realistic-weapons=Añade nuevos tipos de municiones, armas y torretas. Las balas son objetos físicos que pueden ser bloqueados por objetos del juego. Tienes que apuntar a las balas tú mismo - el juego no lo hará por ti.\n[color=orange]Esto se recomienda para mejorar el juego de un jugador Krastorio 2, pero la latencia multijugador puede causar problemas, ya que cada bala es un objeto físico que debe sincronizarse entre todos los jugadores.[/color] (Por defecto: habilitado)
kr-realistic-weapons-auto-aim=Activa esto para volver a activar el apuntado automático de armas al usar armas más realistas. Específicamente útil para multijugador, donde la latencia puede hacer difícil alcanzar el objetivo.
kr-shelter-tint=Cambia el color del refugio+.\n¡[color=cyan]Esta opción es solo para ingenieros que apoyaron el desarrollo del K2[/color]!

