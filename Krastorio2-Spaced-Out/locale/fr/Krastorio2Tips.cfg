kr-intergalactic-transceiver=Le lancement d'une fusée aboutit uniquement à la production de données de recherche pour les cartes technologiques d'optimisation. Pour gagner le jeu, vous devez construire le [entity=kr-intergalactic-transceiver] et l'activer. \n\nLe transpondeur intergalactique a besoin de 30 TJ (térajoules) d'énergie électrique et a un taux de charge maximum de 60 GW. Une fois complètement chargé, il s'activera automatiquement, accordant la victoire à la force qui l'a placé. Il cessera alors d'absorber de l'électricité et commencera à fournir de l'énergie à un taux de 10 GW, un peu comme un accumulateur ponctuel, mais fournira de l'énergie pour toujours. \n\nUne fois que le transpondeur commence à se charger, il a besoin d'un flux constant d'électricité pour maintenir la singularité maîtrisée. [color=red] S'il cesse de recevoir de l'électricité pendant plus de 2 secondes, il perdra de l'énergie à un taux de 20% toutes les deux secondes jusqu'à ce qu'il atteigne 2 GJ. [/color], finissant par s'arrêter. \n\nAttention ! Une fois déconstruit, le transpondeur intergalactique [color=orange] perdra toute l'énergie stockée [/color].
kr-new-gun-play=La partie de combat du jeu a été complètement refaite. Maintenant, les balles sont des objets physiques qui ont leur propre vitesse et résistance à l'air. En outre, les balles sont peintes dans leur propre couleur et ont des caractéristiques uniques :\n     - Les balles jaunes sont les plus génériques. Vitesse standard, mais vitesse de tir accrue.\n     - Les balles rouges ont augmenté les dégâts et la vitesse standard.\n     - Les balles vertes sont des balles à uranium appauvri. Ils ont une vitesse standard, mais infligent des dommages de rayonnements supplémentaires.\n     - Les balles violettes sont des balles qui contiennent de l'imersite. Ces balles ont une vitesse initiale accrue et causent des dégâts énergétiques supplémentaires.\n\nEn outre, la portée et la vitesse des balles dépendent de leur taille et de la longueur de l'arme. Par conséquent, les balles de fusil de sniper sont les plus rapides, les balles de fusil sont un peu plus lentes, et les balles de pistolet sont les plus lentes. \n\n[color=orange]Cette option est recommandée pour améliorer la gameplay de Krastorio 2 en mode solo, mais le ping en multijoueur peut causer des problèmes, car chaque balle est un objet physique qui doit être synchronisé entre tous les joueurs. Pour résoudre ce problème, utilisez l’option de visée automatique dans les paramètres du jeu[/color]!
kr-radiation=Krastorio 2 ajoute les [img=virtual-signal/kr-nuclear-2] dégâts de rayonnement. Quand les joueurs s'approchent des dépôts d'uranium [item=uranium-ore], ils peuvent subir des dégâts de rayonnement. Cela se produit également si leur inventaire contient des objets en uranium.\n\nPour réduire cet effet, il suffit de porter une armure. Une meilleure armure donne une meilleure réduction des dégâts aux rayons.\n\nLes munitions à base d'uranium n'émettent pas de rayonnement, mais peuvent infliger des dommages de rayonnements sur les cibles. Ce type de dégâts est très efficace contre les biters, car ils n'ont pas de résistance à la radiation.
kr-roboports-hotkey=Dans Krastorio 2, vous pouvez appuyer sur __CONTROL__kr-change-roboport-state__ pendant que le curseur de la souris est sur un roboport pour changer son mode de fonctionnement. Les modes disponibles sont :\n\n     - Mode Normal : Petite plage logistique, moyenne plage de construction.\n     - Mode logistique : Plage logistique moyenne, pas de plage de construction.\n     - Mode construction : Pas de plage logistique, large plage de construction.

