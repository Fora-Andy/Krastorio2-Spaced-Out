kr-about-k2=Krastorio est une modification globale qui apporte une énorme quantité de nouveau contenu au jeu: plus de 40 nouvelles entités (plus de 60, si vous comptez les variations de couleurs), plus d'une centaine d'objets, une centaine de nouvelles technologies, de nouvelles armes, nouveaux systèmes de combat et de carburant, nouveaux signaux, radiation, humus et bien plus encore. \n[color=green]De nombreux aspects du mod peuvent être modifiés dans les paramètres du jeu[/color]\n\n[font=default-bold]C R E D I T S[/font]\n\n[font=default-bold]Les principaux auteurs du mod :[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]Les mainteneurs actuels du mod :[/font]\n     - raiguard\n\n[font=default-bold]Traducteurs :[/font]\n     [font=default-semibold]- Italien :[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Russe :[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- Chinois Simplifié :[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Chinois Traditionnel :[/font] Kingyu\n     [font=default-semibold]- Japonais :[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Polonais :[/font] Virthalas, Nershir\n     [font=default-semibold]- Corréen :[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Turc :[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- Allemand:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, et d'autres !\n\n[font=default-bold]Remerciements spéciaux :[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]Et un merci spécial à nos anciens supporters de Patreon :[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, A