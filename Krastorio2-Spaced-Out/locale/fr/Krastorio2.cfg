[mod-setting-description]
kr-containers=Ajoute des conteneurs de stockage moyens et grands. Désactivez pour utiliser des conteneurs d'autres mods (c'est-à-dire des conteneurs AAI).
kr-finite-oil=Rend le pétrole et l'eau minérale en quantité finie avec un taux de production constant.
kr-loaders=Ajoute des chargeurs. Désactiver pour utiliser les chargeurs d'autres mods (par exemple miniloaders).
kr-main-menu-background=Choisir l'arrière-plan que vous préférez (les autres mods peuvent ajouter leurs arrière-plans dans cette option).
kr-realistic-weapons=Ajoute de nouveaux types de munitions, armes et tourelles. Les balles sont des objets physiques qui ont un glissement et peuvent être bloquées par des objets en jeu. Vous devez viser vous-même - le jeu ne visera pas pour vous.\n[color=orange]Ceci est recommandé pour améliorer le jeu de Krastorio 2 en solo, mais la latence multijoueur peut causer des problèmes, puisque chaque balle est un objet physique qui doit être synchronisé entre tous les joueurs.[/color] (par défaut: activé)
kr-realistic-weapons-auto-aim=Activez cette option pour réactiver le ciblage automatique des armes lorsque vous utilisez des armes plus réalistes. Particulièrement utile pour le multijoueur, où la latence peut rendre difficile d'atteindre la cible.
kr-shelter-tint=Change la couleur de l'abri + \n[color=cyan]Cette option est réservée aux ingénieurs qui ont soutenu le développement de K2[/color]!

