[item-description]
kr-accelerator=C'est un cadeau de vos amis. Ce pistolet accélérera les balles de pistolet pour leur permettre d'infliger plus de dégâts.
kr-ai-core=Une machine sensible permettant une toute nouvelle classe d'automatisation.
kr-automation-core=Un noyau mécanique à usage général pour la création de machines automatiques.
kr-biter-virus=Contient un puissant virus qui abattra une part importante de la population des biters. Endommage également l'ADN des biters, les régressant dans une forme moins dangereuse.
kr-dolphin-gun=C'est un dauphin de l'espace ! Il est tombé entre vos mains directement depuis l'espace. Vous regardez dans ses yeux noirs profonds, et dans ces yeux, vous voyez la grandeur du cosmos dans son ensemble. Vous revivez les milliers de batailles sanglantes auxquelles ce dauphin a participé, mais en regardant toujours plus profondément, vous ressentez quelque chose de plus... l'amour ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Permet d'accélérer considérablement la croissance des arbres dans la serre.
kr-gps-satellite=Communique avec un téléporteur planétaire [item=kr-planetary-teleporter] pour faciliter sa fonction.
kr-imersium-plate=Alliage avancé de métaux rares fusionné avec un imersite. Cet alliage est capable de résister à des températures colossales et a une résistance inégalée.
kr-inserter-parts=Composants de base pour n'importe quel bras robotisé. ([color=orange]Vous pouvez démonter n'importe quel bras robotisé dans le broyeur[/color]).
kr-jackhammer=Enlève rapidement le béton, les briques et les plaques de la zone sélectionnée.
kr-note-1=Sérieusement? Vous avez fait tout ce chemin pour ça !? Vous avez passé de longues heures à construire une base, à rechercher de nouvelles technologies, à combattre des monstres, et pour quoi? Lancer CECI dans l'espace? Oh, je n'ai pas de mots ...
kr-poop=Eww! Vous êtes dégoûtant!
kr-potato=Une énorme patate ! Elle semble comestible, mais peut être envoyée quelque part ?
kr-spoiled-potato=Elle est pourrie et sent mauvais!
kr-teleportation-gps-module=Connecte un téléporteur planétaire avec un satellite GPS en orbite [item=gps-satellite].
optimization-tech-card=Obtenu par le traitement des données scientifiques de l'espace.

