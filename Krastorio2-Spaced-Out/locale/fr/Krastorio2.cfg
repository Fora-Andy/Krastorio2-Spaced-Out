[technology-description]
automation-science-pack=Avec la percée du noyau d'automatisation, de nombreux processus auparavant manuels peuvent potentiellement être automatisés.
kr-advanced-additional-engine-equipment=Un moteur supplémentaire encore plus puissant pour les véhicules, augmentant l'accélération et la vitesse de pointe.
kr-advanced-chemical-plant=Une usine chimique plus puissante.
kr-advanced-chemistry=Des processus chimiques plus avancés pour créer des matériaux encore plus complexes.
kr-advanced-exoskeleton-equipment=Un exosquelette plus rapide.
kr-advanced-fuel=Carburant encore plus performant pour vos véhicules et votre équipement.
kr-advanced-furnace=Un four plus performant.
kr-advanced-lab=Un laboratoire plus efficace. Incompatible avec les cartes technologiques de base.
kr-advanced-pickaxe=Augmente votre vitesse de minage.
kr-advanced-roboports=Des façons plus souples de stocker et de recharger vos robots.
kr-advanced-solar-panel=Un panneau solaire plus grand et plus performant infusé d'imersite.
kr-advanced-tank=Un véhicule d'assaut très lourdement blindé et à mouvement lent, équipé de plusieurs types d'armes.
kr-advanced-tech-card=L'Imersite a débloqué une toute nouvelle catégorie de machines performantes et avancées.
kr-ai-core=Une machine sensible permettant une toute nouvelle classe d'automatisation.
kr-air-purification=Absorbe la pollution de l'atmosphère.
kr-antimatter-ammo=Démontez vos ennemis au niveau moléculaire avec cette munition avancée.
kr-antimatter-reactor-equipment=Un réacteur à anti-matière miniaturisé, fournissant beaucoup d'énergie pour vos véhicules et vos équipements.
kr-antimatter-reactor=Transformer la matière en énergie électrique pure.
kr-atmosphere-condensation=Tire lentement les gaz directement de l'atmosphère.
kr-automation=Une machine d'assemblage plus performante. A accès à quelques traitements avancés pour convertir directement le minerai en produits intermédiaires.
kr-automation-core=Un noyau de machines mécaniques standardisé et réutilisable est le premier pas vers l'automatisation complète.
kr-battery-mk3-equipment=Des batteries encore plus puissantes pour vos véhicules et votre équipement.
kr-bio-fuel=Carburant encore plus performant pour vos véhicules et votre équipement.
kr-bio-processing=Active la récolte automatique et l'utilisation du humus de biters.
kr-biter-virus=Un puissant virus qui abattra une partie importante de la population des biters. Il endommage également l'ADN des biters, les régressant dans une forme moins dangereuse.
kr-containers=Des contenants plus grands pour vos objets.
kr-crusher=Broie les objets placés dedans. Certains objets retourneront des composants, mais la plupart des éléments seront complètement broyés !
kr-decorations=Il n'y a rien d'autre que la nature artificielle.
kr-efficient-fabrication=Des moyens plus efficaces de fabriquer des composants de base.
kr-electric-mining-drill-mk2=Des méthodes de minage automatique plus rapides et plus efficaces.
kr-electric-mining-drill-mk3=Des méthodes de minage automatique plus rapides et plus efficaces.
kr-energy-control-unit=Un puissant transformateur utilisé pour contrôler l'énergie dans les pièces électroniques qui ont de fortes fluctuations d'énergie.
kr-energy-shield-mk3-equipment=Des moyens plus efficaces pour vous défendre.
kr-energy-shield-mk4-equipment=Des moyens plus efficaces pour vous défendre.
kr-energy-storage=Des moyens plus efficaces pour stocker l'énergie.
kr-enriched-ores=Enrichir les minerais avant de les fondre améliore considérablement le rendement, mais produit quelques sous-produits.
kr-fluid-excess-handling=Brûle n'importe quel fluide, libérant une grande quantité de pollution et occasionnellement certains sous-produits.
kr-fluids-chemistry=Des procédés chimiques avancés pour la production de nouveaux matériaux.
kr-fuel=Carburant spécialisé pour vos véhicules et équipements.
kr-fusion-energy=Exploitez la puissance d'une étoile pour produire une énorme quantité d'énergie.
kr-gas-power-station=Brûlez le liquide directement pour produire de l'énergie.
kr-greenhouse=Cultiver du bois pour récolter, et cultiver des plantes pour la décoration et/ou la restauration.
kr-imersium-processing=Un alliage exceptionnellement rigide, très léger et hautement conducteur. Son point de fusion élevé et sa composition chimique avancée le rendent extrêmement performant, mais très lent à produire.
kr-intergalactic-transceiver=Utilisant un micro-trou noir, cette machine permet une communication instantanée avec n'importe quel émetteur n'importe où dans l'univers. L'activation de cet émetteur vous permettra d'envoyer un appel de détresse à votre planète afin que vous puissiez être sauvé dans le futur.
kr-iron-pickaxe=Augmente votre vitesse de minage.
kr-laser-artillery-turret=L'énergie concentrée inflige d'énormes dégâts à une très grande distance.
kr-light-armor=Une armure légère pour une certaine protection.
kr-lithium-processing=Une substance de faible densité et hautement réactive, particulièrement utile pour stocker de l'énergie.
kr-lithium-sulfur-battery=Amélioration de la batterie en profitant des propriétés du lithium.
kr-logistic-containers-1=Des conteneurs logistiques plus grands pour vos objets.
kr-logistic-containers-2=Des conteneurs logistiques encore plus grands pour vos objets.
kr-matter-cube=Matière brute stabilisée qui peut être maintenue et transportée facilement.
kr-matter-processing=Permet la conversion de nombreux matériaux en matière première, et vice versa.
kr-matter-tech-card=La théorie quantique avancée a révélé la possibilité de convertir un type de matière en un autre au niveau fondamental.
kr-mineral-water-gathering=Un chevalet de pompage spécialisé pour extraire de l'eau minérale.
kr-nuclear-locomotive=Une locomotive alimentée par un réacteur de fission miniaturisé. Elle a considérablement augmenté la vitesse de pointe et l'accélération par rapport aux locomotives standard.
kr-personal-laser-defense-mk2-equipment=Équipement de défense laser plus puissant.
kr-personal-laser-defense-mk3-equipment=Équipement de défense laser plus puissant.
kr-personal-laser-defense-mk4-equipment=Équipement de défense laser plus puissant.
kr-planetary-teleporter=Transport instantané entre deux points sur une surface.
kr-portable-generator-equipment=Un générateur portatif plus grand, capable de produire plus d'énergie pour votre équipement.
kr-power-armor-mk3=Les progrès de la science des matériaux vous ont permis de créer une armure très légère et solide, augmentant considérablement votre capacité de charge.
kr-power-armor-mk4=Les alliages d'imersium et l'amélioration corporelle de l'IA ont donné la forme ultime de protection et d'assistance personnelle.
kr-quantum-computer=Ordinateur de recherche hautement spécialisé, capable de produire des cartes technologiques et des données de recherche très avancées.
kr-quarry-minerals-extraction=Permet l'extraction et le traitement de base de l'imersite.
kr-radar=Surveille en permanence une zone moyenne et scanne périodiquement une grande surface.
kr-railgun-turret=Une tourelle extrêmement puissante spécialisée dans l'élimination de grands groupes d'ennemis à la fois.
kr-reinforced-plates=Placage solide et lisse sur lequel il est facile de marcher.
kr-research-server=Ordinateur avancé, capable de produire des cartes technologiques complexes.
kr-robot-battery=Une batterie plus efficace pour vos robots.
kr-robot-battery-plus=Une batterie encore plus efficace pour vos robots.
kr-rocket-turret=Les tirs rapides et les munitions puissantes font de la tourelle lance-roquettes un moyen efficace de traiter les hordes ennemies.
kr-sentinel=Surveille continuellement une petite zone.
kr-shelter=Après avoir été blessé, vous vous retirerez dans votre abri pour vous soigner. Chaque force ne peut avoir qu'un seul abri par surface.
kr-silicon-processing=Une substance dure et cassante avec une conduction électrique extrêmement médiocre à température ambiante, permettant une grande variété d'utilisations en électronique.
kr-singularity-beacon=Un diffuseur beaucoup plus petit et plus puissant.
kr-singularity-lab=Laboratoire de recherche hautement avancé pour cartes technologiques complexes.
kr-singularity-tech-card=Des méthodes de courbure avancée de l'espace-temps ont été découvertes, permettant d'abuser des lois de la physique pour construire des machines encore plus efficaces et hallucinantes.
kr-steel-fluid-handling=Des tuyaux de meilleure qualité capables de plus de débit.
kr-steel-fluid-tanks=Des réservoirs plus grands pour stocker plus de fluides.
kr-stone-processing=Avec la puissance du verre, de nombreuses tâches auparavant impossibles sont désormais réalisables.
kr-superior-exoskeleton-equipment=Un exosquelette encore plus rapide.
kr-superior-inserters=Bras robotisés avancés construits avec imersite pour une vitesse et une capacité inégalées.
kr-superior-night-vision-equipment=Les propriétés optiques de l’imersite permettent une vision nocturne améliorée avec encore plus de clarté.
kr-superior-solar-panel-equipment=Des panneaux solaires plus performants pour vos véhicules et équipements.
kr-tesla-coil=Permet la transmission sans fil de l'énergie dans les grilles d'équipement.
optimization-tech-card=Les expériences menées dans un environnement de microgravité produisent des données extrêmement utiles, profitant grandement à la technologie sur le terrain.
rocket-silo=Machines extrêmement complexes capables de se propulser en orbite. Peut héberger des expériences en microgravité.

