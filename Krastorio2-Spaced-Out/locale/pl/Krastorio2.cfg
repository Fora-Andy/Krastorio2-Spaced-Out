kr-realistic-weapons=Dodaje nowe rodzaje amunicji, karabin snajperski, daje kulom bardziej realistyczny zasięg, trajektorię i opad kuli podczas lotu. Uwaga! ta opcja może mieć wpływ na inne modyfikacje, które dodają nowe bronie, amunicję i wieżyczki! [color=orange]Ta opcja jest zalecana, aby poprawić rozgrywkę Krastorio 2 dla jednego gracza, ale ping w trybie dla wielu graczy może powodować problemy, ponieważ każda kula jest fizycznym obiektem, który musi być zsynchronizowany między wszystkimi graczami.[/color] (Domyślnie: włączone)
kr-realistic-weapons-auto-aim=Jeśli masz jakieś problemy z trybem multiplayer albo chcesz łatwiejszego strzelania, użyj tej opcji. Od teraz wszystkie pociski polecą prosto w stronę celu.
