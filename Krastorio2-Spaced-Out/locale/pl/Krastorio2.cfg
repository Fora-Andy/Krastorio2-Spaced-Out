kr-accelerator=To jest prezent od Twoich znajomych. Ta broń przyspieszy pociski z pistoletu, umożliwiając im zadawanie większych obrażeń.
kr-ai-core=Czy jest coś lepszego niż czująca maszyna dla efektywnej produkcji?
kr-automation-core=Malutka rzecz zaprojektowana przez szalony umysł w celu nasycenia bezdusznego metalu mocą mechanicznej inżynierii.
kr-biter-virus=Rzucenie tej kapsuły [color=orange]drastycznie zredukuje populację kąsaczy na obszarze[/color] gdzie wirus został uwolniony. Również [color=orange]zredukuje współczynnik ewolucji[/color].
kr-dolphin-gun=Oto Kosmiczny Delfin! Przybył w twoje ręce prosto z kosmosu. Patrzysz w jego głębokie czarne oczy i widzisz, jak odbija się w nich cały kosmos. Widzisz tysiące krwawych bitew, których delfin był świadkiem, a także coś jeszcze... miłość, czystą i niewinną miłość. I wtedy rozumiesz, że delfin wybrał cię na swojego pana i jest gotów służyć ci ognistym mieczem, który spali wszystkich twoich wrogów! Po zrozumieniu tego, widzisz uśmiechającego się do ciebie delfina. Nawet nie zauważasz jak twoje oczy stają się mokre a po policzkach spływają ci łzy. Wreszcie znalazłeś przyjaciela. Przyjaciela który pochłania rakiety i wystrzeliwuje je w twoich wrogów. Jesteś już szczęśliwy, nie jesteś sam. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Pozwala znacznie przyśpieszyć wzrost drzew w szklarni.
kr-gps-satellite=Łączy się z [item=kr-planetary-teleporter] Teleporterem planetarnym, pozwalając na poprawne jego działanie.
kr-imersium-plate=Zaawansowany stop rzadkich metali pokryty Imersitem przetopionym w metal. Ten stop jest w stanie wytrzymać ogromne temperatury i ma niezrównaną wytrzymałość.
kr-inserter-parts=Podstawowe komponenty do każdego podajnika. ([color=orange]W rodrabniarce możesz rozebrać na części dowolny podajnik[/color]).
kr-jackhammer=Ten przedmiot jest używany do szybkiego i wygodnego usuwania nawierzchni z betonu, cegieł i płyt.
kr-note-1=Serio? Przebyłeś całą tą drogę tylko po to?! Spędziłeś długie godziny budując bazę, poznawałeś nowe technologię, walczyłeś z potworami... I po co? Aby wysłać TO w kosmos?! Oh, brak mi słów...
kr-poop=Fuj! Jesteś obrzydliwy!
kr-potato=Ogromny ziemniak! Wygląda, że jest jadalny. Może jednak da się go gdzieś wysłać?
kr-spoiled-potato=Jest popsuty i brzydko pachnie!
kr-teleportation-gps-module=Połączy teleporter planetarny z orbitującym [item=gps-satellite] satelitą GPS.
optimization-tech-card=Otrzymywane przez przetwarzanie kosmicznych danych naukowych.

