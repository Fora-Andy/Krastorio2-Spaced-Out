kr-intro=To jest Krastorio. Rozbiłeś się na tej obcej planecie i aby mieć nadzieję na przetrwanie, musisz zbudować nadajnikoodbiornik i wysłać wezwanie o pomoc do swojej ojczystej planety. Zacznij od małych kroków, pnij się w górę dzięki automatyzacji i nie zapomnij ochronić się przed tubylcami.
