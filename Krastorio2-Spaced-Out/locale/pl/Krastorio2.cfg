[mod-setting-description]
kr-containers=Dodaje średnie i duże pojemniki do przechowywania. Wyłącz, aby używać pojemników z innych modów (np. AAI Containers).
kr-finite-oil=Sprawia, że produkcja ropy naftowej nie jest nieskończona oraz ma stałą prędkość produkcji.
