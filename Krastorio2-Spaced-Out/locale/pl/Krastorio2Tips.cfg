kr-about-k2=\nKrastorio jest globalną modyfikacją, która wnosi ogromną ilość nowej treści do gry. Dodano ponad 40 nowych obiektów (ponad 60, jeśli liczyć różnorodność kolorystyczną), ponad sto przedmiotów, około stu nowych technologii, nowe bronie, nowe systemy walki i paliw, nowe sygnały, promieniowanie, pnącza i wiele więcej. \n[color=green]Wiele aspektów moda może zostać zmienionych w ustawieniach gry[/color].\n\nC Z O Ł Ó W K A\n\nGłówni twórcy moda: \n     - Krastor i Linver\n\nPodziękowania za tłumaczenie:\n     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch and other!\n\nPodziękowania za pomoc:\n     - Bilka \n     - BiusArt\n\nOraz specjalne podziękowania dla tych którzy wspierają nas na Patreon:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Gareth Knowles, JustSou