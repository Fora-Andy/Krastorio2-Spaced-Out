kr-intergalactic-transceiver=Wystrzelenie rakiety skutkuje tylko produkcją danych naukowych dla optymalizującej karty technicznej. Aby ukończyć grę musisz wybudować nowy międzygalaktyczny nadajnikoodbiornik [entity=kr-intergalactic-transceiver] i go aktywować.\nNowy międzygalaktyczny nadajnikoodbiornik wymaga 30 TJ (teradżuli) energii elektrycznej i ma maksymalną prędkość ładowania równą 60GW. Dopiero po pełnym naładowaniu automatycznie się aktywuje przyznając zwycięstwo dla jego drużyny. Po naładowaniu przestanie absorbować energię a zamiast tego zacznie dostarczać 10GW, podobnie jak nieskończony akumulator. \nMiędzygalaktyczny nadajnikoodbiornik po tym jak zacznie się ładować wymaga stałej ilości energii aby utrzymać osobliwość pod kontrolą. [color=red]Jeżeli przestanie otrzymywać energię na więcej niż 2 sekundy nadajnikoodbiornik zacznie tracić 20% zebranej energii co 2 sekundy aż do 2 GJ[/color], ostatecznie się wyłączając.\nUważaj! W przypadku demontażu nadajnikoodbiornik [color=orange]straci całą zebraną energię[/color].
kr-new-gun-play=Część bojowa gry została całkowicie przerobiona. Teraz pociski są obiektami fizycznymi, które mają własną prędkość i zwalniają podczas lotu. Ponadto pociski posiadają malowania we własnym kolorze i mają unikalne cechy:\n- Żółte pociski są najbardziej ogólne. Standardowa prędkość, ale zwiększona szybkostrzelność.\n- Czerwone pociski mają zwiększone obrażenia i standardową prędkość.\n- Zielone pociski to pociski zubożonego uranu. Mają standardową prędkość, ale zadają dodatkowo obrażenia od promieniowania.\n- Pociski fioletowe to pociski zawierające imersit. Pociski te mają zwiększoną prędkość początkową i powodują dodatkowe obrażenia od energii.\nPonadto, zasięg i prędkość pocisków zależy od ich wielkości i długości broni. W związku z tym najszybsze są pociski do karabinu snajperskiego, pociski do karabinu są nieco wolniejsze, a pociski do pistoletu są najwolniejsze. \n[color=orange]Ta opcja jest zalecana, aby poprawić rozgrywkę Krastorio 2 dla jednego gracza, ale ping w trybie dla wielu graczy może powodować problemy, ponieważ każda kula jest fizycznym obiektem, który musi być zsynchronizowany między wszystkimi graczami. Aby to naprawić, użyj opcji automatycznego celowanie w ustawieniach gry[/color]!
kr-radiation=Krastorio 2 dodaje obrażenie od promieniowania [img=virtual-signal/kr-nuclear-2]. Gdy gracze znajdują się blisko złoża uranu [item=uranium-ore] mogą otrzymywać obrażenie od promieniowania. Dzieje się to również gdy w ich ekwipunku znajdują się przedmioty zrobione z uranu.\nŻeby zredukować ten efekt wystarczy nosić pancerz. Lepszy pancerz daje lepszą redukcję szkód od promieniowania.\n\nAmunicja na bazie uranu nie emituje promieniowania, ale może zadawać celom obrażenia od promieniowania. Ten rodzaj szkód jest bardzo skuteczny przeciwko kąsaczom, ponieważ nie mają one odporności na promieniowanie.
kr-roboports-hotkey=W Krastorio 2 możesz nacisnąć __CONTROL__kr-change-roboport-state__ gdy mysz jest nad roboportem aby zmienić tryb pracy. Dostępne tryby to:\n\n     - Tryb Normalny: Mały zasięg logistyczny, średni zasięg konstrukcyjny.\n     - Tryb Logistyczny: Średni zasięg logistyczny, brak zasięgu konstrukcyjnego.\n     - Tryb Konstrukcji: Brak zasięgu logistycznego, duży zasięg konstrukcyjny.

