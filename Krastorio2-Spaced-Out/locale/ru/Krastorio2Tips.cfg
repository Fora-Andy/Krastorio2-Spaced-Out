kr-about-k2=Красторио представляет собой глобальную модификацию, которая привносит огромное количество нового контента в игру: более 40 новых сущностей (более 60, если считать вариации цветов), более ста предметов, около ста новых технологий, новое вооружение, новая боевая и топливная системы, новые сигналы, радиация, слизь и многое другое. \n[color=green]Многие аспекты мода можно изменить в настройках игры[/color].\n\n[font=default-bold]А В Т О Р Ы[/font]\n\n[font=default-bold]Основные авторы мода:[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]Текущая поддержка мода:[/font]\n     - raiguard\n\n[font=default-bold]Переводчики:[/font]\n     [font=default-semibold]- Итальянский:[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Русский:[/font] Nodonoz, NickLatkovich, Murenion, Shadow_Man\n     [font=default-semibold]- Китайский упрощённый:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Китайский традиционный:[/font] Kingyu\n     [font=default-semibold]- Японский:[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Польский:[/font] Virthalas, Nershir\n     [font=default-semibold]- Корейский:[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Турецкий:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- Немецкий:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, и другие!\n\n[font=default-bold]Отдельная благодарность:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]И отдельное спасибо тем, кто ранее поддержал на Patreon:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lord