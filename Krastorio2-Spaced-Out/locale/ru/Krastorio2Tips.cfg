kr-intergalactic-transceiver=Запуск ракеты приводит только к производству исследовательских данных для оптимизационных технологических карт. Чтобы выиграть, вам необходимо построить и активировать [entity=kr-intergalactic-transceiver].\n\nДля активации межгалактическому передатчику необходим заряд в 30 ТДж (тераджоулей) электроэнергии, максимальная скорость зарядки - 60 ГВт. Когда передатчик полностью зарядится, он автоматически активируется, знаменуя победу команды, установившей его. Затем он прекратит поглощение электроэнергии и начнет снабжать энергией со скоростью 10 ГВт, как аккумулятор, но обеспечение энергией бесконечно.\n\nКак только передатчик начнёт заряжаться, для поддержания контроля за сингулярностью необходим постоянный поток электричества. [color=red]Если он перестаёт получать электричество в течение более 2 секунд, он начнёт терять энергию со скоростью 20% каждые две секунды, пока не достигнет 2 ГДж[/color], и в итоге выключится.\n\nБудьте осторожны! Если убрать межгалактический передатчик, [color=orange]он потеряет всю накопленную энергию[/color].
kr-new-gun-play=Боевая часть игры была полностью переделана. Теперь пули являются физическими объектами, которые имеют свою собственную скорость и сопротивление воздуху. Кроме того, пули окрашены в свой цвет и имеют уникальные особенности:\n   - Жёлтые пули самые обычные. Стандартная скорость, но повышенная скорострельность.\n   - Красные пули: увеличенный урон и стандартная скорость.\n   - Зелёные пули - это пули из обеднённого урана. Они имеют стандартную скорость, но наносят дополнительный радиационный урон.\n   - Фиолетовые пули содержат имерсит. Эти пули обладают повышенной начальной скоростью и наносят дополнительный энергетический урон.\n\nТакже, дальность и скорость полета пули зависят от их размера и длины ствола оружия. Соответственно, у снайперской винтовки самые быстрые пули, у винтовки немного медленнее, а пули пистолета - самые медленные. \n\n[color=orange]Эта опция рекомендуется для улучшения одиночного режима Krastorio 2, но в мультиплеере может вызвать проблемы с пингом, так как каждая пуля это физический объект, который должен синхронизироваться между всеми игроками. Чтобы исправить это, используйте опцию авто-прицеливания в настройках игры[/color]!
kr-radiation=Krastorio 2 добавляет [img=virtual-signal/kr-nuclear-2] радиационный урон. Когда игрок находится рядом с залежами [item=uranium-ore] урановой руды, он может пострадать от излучения. Это также происходит, если в инвентаре есть предметы из урана.\n\nДля уменьшения этого эффекта достаточно надеть броню. Чем лучше броня, тем больше сопротивляемость радиации.\n\nБоеприпасы, созданные из урана, не излучают радиацию, но могут нанести радиационный урон целям. Этот тип урона очень эффективен против кусак, так как у них нет сопротивления радиации.
kr-roboports-hotkey=В Красторио 2 вы можете нажать __CONTROL__kr-change-roboport-state__, когда мышь находится над дронстанцией, для изменения её рабочего режима. Доступные режимы:\n\n     - Обычный режим: Малый логистический диапазон, средний диапазон строительства.\n     - Логистический режим: Средний логистический диапазон, без строительства.\n     - Режим строительства: Без логистики, большой диапазон строительства.

