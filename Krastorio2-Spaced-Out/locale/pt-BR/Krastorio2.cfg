[mod-setting-description]
kr-containers=Adiciona contêineres de armazenamento médio e grande. Desabilite para usar contêineres de outros mods (por exemplo, contêineres AAI).
kr-finite-oil=Faz o petróleo finito com uma taxa de produção constante.
kr-loaders=Adiciona carregadores. Desabilite para usar carregadores de outros mods (por exemplo, miniloaders).
kr-main-menu-background=Escolha qual plano de fundo você prefere (outros mods podem adicionar fundos a esta opção).
kr-realistic-weapons=Adiciona novos tipos de munições, armas e torres. Balas são objetos físicos que arrastam e podem ser bloqueados por objetos no jogo. Você tem que mirar com as balas - o jogo não vai mirar por você.\n[color=orange]Isso é recomendado para melhorar a jogabilidade do jogador Krastorio 2, mas a latência multijogador pode causar problemas, uma vez que cada bala é um objeto físico que deve ser sincronizado entre todos os jogadores.[/color] (Padrão: habilitado)
kr-realistic-weapons-auto-aim=Ative isto para reativar a mira automática das armas quando usar armas mais realistas. Especialmente útil para multijogador, onde a latência pode tornar difícil atingir o alvo.
kr-shelter-tint=Altera a cor do abrigo+.\n[color=cyan]Esta opção é somente para engenheiros que apoiaram o desenvolvimento do K2[/color]!

