[technology-description]
automation-science-pack=Com o avanço do núcleo da automatização, muitos processos manuais anteriores podem ser potencialmente automatizados.
kr-advanced-additional-engine-equipment=Um motor suplementar ainda mais poderoso para veículos, aumentando a aceleração e a velocidade máxima.
kr-advanced-chemical-plant=Uma usina química mais poderosa.
kr-advanced-chemistry=Processos químicos mais avançados para criar materiais ainda mais complexos.
kr-advanced-exoskeleton-equipment=Um exoesqueleto mais rápido.
kr-advanced-fuel=Combustível ainda mais poderoso para seus veículos e equipamentos.
kr-advanced-furnace=Uma fornalha mais poderosa.
kr-advanced-lab=Um laboratório mais eficiente. Incompatível com cartões tecnológicos básicos.
kr-advanced-pickaxe=Aumenta a sua velocidade de mineração.
kr-advanced-roboports=Formas mais flexíveis para armazenar e recarregar seus robôs.
kr-advanced-solar-panel=Um painel solar maior e mais eficiente infundido com imersita.
kr-advanced-tank=Um veículo de assalto fortemente blindado e lento, equipado com muitos tipos de armas.
kr-advanced-tech-card=A imersita desbloqueou uma categoria inteiramente nova de máquinas avançadas e eficientes.
kr-ai-core=Uma máquina consciente que permite uma classe inteiramente nova de automação.
kr-air-purification=Absorve poluição da atmosfera.
kr-antimatter-ammo=Desmonte seus inimigos ao nível molecular com esta munição avançada.
kr-antimatter-reactor-equipment=Um reator antimatéria miniaturizado, que fornece muita energia para seus veículos e equipamentos.
kr-antimatter-reactor=Transforme matéria em energia elétrica pura.
kr-atmosphere-condensation=Lentamente, extraia gases diretamente da atmosfera.
kr-automation=Uma máquina de montagem mais poderosa. Tem acesso a alguns tratamentos avançados para converter os minérios diretamente em produtos intermediários.
kr-automation-core=Um núcleo mecânico de máquina padronizado e reutilizável é o primeiro passo para a automação completa.
kr-battery-mk3-equipment=Uma bateria ainda mais poderosa para seus veículos e equipamentos.
kr-bio-fuel=Combustível mais poderoso para seus veículos e equipamentos.
kr-bio-processing=Permite a colheita automática e uso de biomassa de mordedor.
kr-biter-virus=Um vírus poderoso que irá abater uma porção significativa da população de mordedores. Também danifica o DNA de mordedores, regredindo-os para uma forma menos perigosa.
kr-containers=Contêiner maiores para seus itens.
kr-crusher=Tritura qualquer item. Alguns itens retornarão componentes, mas a maioria dos itens serão triturados completamente!
kr-decorations=Não há mais nada como uma natureza artificial.
kr-efficient-fabrication=Formas mais eficientes de fabricar componentes básicos.
kr-electric-mining-drill-mk2=Métodos mais rápidos e eficientes de mineração automática.
kr-electric-mining-drill-mk3=Métodos mais rápidos e eficientes de mineração automática.
kr-energy-control-unit=Um transformador poderoso usado para controlar energia em partes eletrônicas que possuem alta oscilação de energia.
kr-energy-shield-mk3-equipment=Formas mais efetivas de se defender.
kr-energy-shield-mk4-equipment=Formas mais efetivas de se defender.
kr-energy-storage=Formas mais eficazes de armazenamento de energia.
kr-enriched-ores=Enriquecer minérios antes de fundi-los melhora consideravelmente o rendimento, mas produz alguns subprodutos.
kr-fluid-excess-handling=Queima qualquer fluido, liberando uma grande quantidade de poluição e, ocasionalmente, alguns subprodutos.
kr-fluids-chemistry=Processos químicos avançados para produzir novos materiais.
kr-fuel=Combustível especializado para seus veículos e equipamentos.
kr-fusion-energy=Aproveite o poder de uma estrela para produzir uma enorme quantidade de energia.
kr-gas-power-station=Queima fluido diretamente para produzir energia.
kr-greenhouse=Plante madeira para colher, e cultive plantas para decoração e/ou restauração.
kr-imersium-processing=Uma liga excepcionalmente rígida, muito leve e de alta condutividade. O seu ponto de fusão e a sua composição química avançada a tornam extremamente eficiente, mas muito lenta para produzir.
kr-intergalactic-transceiver=Utilizando um micro buraco negro, esta máquina permite a comunicação instantânea com qualquer outro transceptor em qualquer lugar do universo. Ativar o transceptor permitirá que você envie uma chamada de socorro para seu planeta natal para que você possa ser resgatado no futuro.
kr-iron-pickaxe=Aumenta a sua velocidade de mineração.
kr-laser-artillery-turret=A energia concentrada causa uma enorme quantidade de dano de uma distância muito longa.
kr-light-armor=Armadura leve para alguma proteção.
kr-lithium-processing=Uma substância altamente reativa e de baixa densidade, especialmente útil para o armazenamento de energia.
kr-lithium-sulfur-battery=Bateria aprimorada que aproveita as vantagens das propriedades do lítio.
kr-logistic-containers-1=Contêineres logísticos maiores para seus itens.
kr-logistic-containers-2=Contêineres logísticos ainda maiores para seus itens.
kr-matter-cube=Matéria bruta estabilizada que pode ser mantida e transportada com facilidade.
kr-matter-processing=Permite a conversão de muitos materiais em matéria bruta e vice-versa.
kr-matter-tech-card=A teoria quântica avançada revelou a possibilidade de converter um tipo de matéria em outra no nível fundamental.
kr-mineral-water-gathering=Uma bomba especializada em extrair água mineral.
kr-nuclear-locomotive=Uma locomotiva movida por um reator de fissão miniaturado. Aumenta significativamente a velocidade máxima e a aceleração em comparação com as locomotivas padrão.
kr-personal-laser-defense-mk2-equipment=Equipamento de defesa a laser mais poderoso.
kr-personal-laser-defense-mk3-equipment=Equipamento de defesa a laser mais poderoso.
kr-personal-laser-defense-mk4-equipment=Equipamento de defesa a laser mais poderoso.
kr-planetary-teleporter=Transportação instantânea entre dois pontos em uma superfície.
kr-portable-generator-equipment=Um gerador portátil maior, capaz de produzir mais energia para seu equipamento.
kr-power-armor-mk3=O avanço na ciência de materiais permitiu que você criasse uma armadura muito leve e forte, aumentando significativamente o tamanho do seu inventário.
kr-power-armor-mk4=Ligas de imérsio e aprimoramento corporal impulsionado por IA proporcionaram a forma definitiva de proteção e assistência pessoal.
kr-quantum-computer=Computador de pesquisa altamente especializado, capaz de produzir cartões tecnológicos muito avançados e dados de pesquisa.
kr-quarry-minerals-extraction=Permite a extração e processamento básico da imersita.
kr-radar=Monitora continuamente uma área de média dimensão e escaneia periodicamente uma grande área.
kr-railgun-turret=Uma torre extremamente poderosa especializada em destruir grandes grupos de inimigos de uma só vez.
kr-reinforced-plates=Revestimento forte e macio que é fácil de andar.
kr-research-server=Computador avançado, capaz de produzir cartões tecnológicos complexos.
kr-robot-battery=Uma bateria mais eficaz para seus robôs.
kr-robot-battery-plus=Uma bateria ainda mais eficaz para seus robôs.
kr-rocket-turret=Disparo rápido e munição poderosa fazem da torre de foguete um meio eficaz de lidar com hordas inimigas.
kr-sentinel=Monitora continuamente uma pequena área.
kr-shelter=Quando estiver ferido, você recuará para o seu abrigo para curar. Cada força pode ter apenas um abrigo por superfície.
kr-silicon-processing=Uma substância dura e frágil com condução elétrica extremamente baixa em temperatura ambiente, permitindo uma ampla variedade de uso em eletrônica.
kr-singularity-beacon=Um transmissor significativamente menor e mais poderoso.
kr-singularity-lab=Laboratório de pesquisa altamente avançado para cartões de tecnologia complexos.
kr-singularity-tech-card=Foram descobertos métodos para a curvatura espaço-tempo avançada, permitindo que o abuso das leis da física construa máquinas ainda mais eficientes e inacreditáveis.
kr-steel-fluid-handling=Canos de maior qualidade que suporta uma maior taxa de transferência.
kr-steel-fluid-tanks=Tanques maiores para armazenar mais fluido.
kr-stone-processing=Com o poder do vidro, muitas tarefas anteriormente impossíveis são agora viáveis.
kr-superior-exoskeleton-equipment=Um exoesqueleto ainda mais rápido.
kr-superior-inserters=Insersores avançados construídos com imersita para velocidade e capacidade inigualáveis.
kr-superior-night-vision-equipment=As propriedades ópticas da imersita permitem uma visão noturna aprimorada com ainda maior clareza.
kr-superior-solar-panel-equipment=Painéis solares mais eficazes para os seus veículos e equipamentos.
kr-tesla-coil=Permite a transmissão de energia sem fios para grades de equipamentos.
optimization-tech-card=As experiências conduzidas num ambiente de microgravidade produzem dados extremamente úteis, beneficiando fortemente a tecnologia terrestre.
rocket-silo=Máquinas extremamente complexas capazes de se impulsionar em órbita. Podem hospedar experiências com microgravidade.

