[item-description]
kr-accelerator=Això és un regal dels teus amics. Aquesta arma accelera les bales de pistola, fent així més mal.
kr-ai-core=Una màquina conscient capaç de donar-te un nou reguitzell de automatitzacions.
kr-automation-core=Un nucli mecànic de propòsit general per a crear màquines automàtiques.
kr-biter-virus=Conté un virus molt potent que reduirà significativament la població de mossegadors. També afecta l'ADN dels mossegadors, fent-los retrocedir a un estat menys perillós.
kr-dolphin-gun=Tens un dofí espacial! Ha caigut a les teves mans directament de l'espai. Quan mires els seus ulls profunds i negres observes tota la grandesa del cosmos. Revius els milers de batalles en que aquest dofí ha participat, però mirant encara més endins hi trobes... amor. Amor pur i innocent. Entens que aquest dofí t'ha triat a tu per a servir-te amb tot el seu poder! Ni te n'adones de les llàgrimes que et cauen per les galtes. Tens un amic, un amic capaç de menjar coets i disparar-los contra els teus enemics. Plores d'alegria perquè ja no estàs tot sol en aquest món. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Accelera el creixement de les plantes de l'hivernacle.
kr-gps-satellite=Es comunica amb un [item=kr-planetary-teleporter] Teletransportador planetari per a fer millor la seva funció.
kr-imersium-plate=Aliatge de metalls estranys i imersit. Aquest aliatge pot resistir temperatures tremendes i forces mai vistes.
kr-inserter-parts=Components bàsics per a qualsevol inseridor ([color=orange]Pots desmuntar qualsevol inseridor a la trituradora[/color]).
kr-jackhammer=Treu formigó, maons i plaques de l'àrea seleccionada molt ràpidament.
kr-note-1=De veritat? Has treballat tant per això!? Hores construint una base, investigant noves tecnologies, combatent monstres, i per només això? Per llançar AIXÒ a l'espai? No tinc paraules...
kr-poop=Ecs! Quin fàstic!
kr-potato=Una patata gegant! Sembla comestible, però potser la pots enviar a algun altre lloc?
kr-spoiled-potato=Està podrida i fa pudor!
kr-teleportation-gps-module=Connecta un teletransportador planetari amb un [item=gps-satellite] satèl·lit GPS en òrbita.
optimization-tech-card=S'obté processant dades científiques provinents de l'espai.

