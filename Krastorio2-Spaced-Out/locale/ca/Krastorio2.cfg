[mod-setting-description]
kr-containers=Afegeix els contenidors mitjans i grans. Desactiva si vols utilitzar contenidors d'altres mods (com el AAI Containers).
kr-finite-oil=Fa que el petroli sigui finit i amb una taxa de producció constant.
kr-loaders=Afegeix els carregadors. Desactiva per usar carregadors d'altres mods (per exemple miniloaders).
kr-main-menu-background=Tria quin fons prefereixes (altres mods poden afegir fons addicionals).
kr-realistic-weapons=Afegeix nous tipus de munició, armes i torretes. Les bales són objectes físics que tenen fricció i poden ser bloquejades per objectes del joc. I has d'apuntar tu mateix, el joc no apuntarà per tu.\n[color=orange]Aquesta opció és recomanada per tal de millorar l'experiència a Krastorio 2, però en multijugador la latència pot causar problemes, doncs cada bala és un objecte que cal que es sincronitzi entre tots els jugadors.[/color] (Actiu per defecte)
kr-realistic-weapons-auto-aim=Activa-ho per a continuar apuntant automàticament quan usis Armes Més Realístiques. Molt útil si jugues en multijugadors, doncs la latència et farà difícil d'apuntar correctament.
kr-shelter-tint=Canvia el color del refugi.\n[color=cyan]Aquesta opció només està disponible per a enginyers que van donar suport al desenvolupament del K2[/color]!

