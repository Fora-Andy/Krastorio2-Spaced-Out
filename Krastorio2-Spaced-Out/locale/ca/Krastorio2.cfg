[technology-description]
automation-science-pack=Gràcies a l'avenç dels nuclis d'automatització podem automatitzar moltes tasques fins ara manuals.
kr-advanced-additional-engine-equipment=Un motor suplementari encara més potent per als vehicles, augmentant la velocitat i acceleració.
kr-advanced-chemical-plant=Una planta química més potent.
kr-advanced-chemistry=Processos químics avançats que permeten crear materials més complexos.
kr-advanced-exoskeleton-equipment=Un exosquelet més ràpid.
kr-advanced-fuel=Combustible més potent per als teus vehicles i equipació.
kr-advanced-furnace=Un forn més potent.
kr-advanced-lab=Un laboratori més eficient. Incompatible amb les targetes tecnològiques bàsiques.
kr-advanced-pickaxe=Augmenta la vostra velocitat de minar.
kr-advanced-roboports=Un nou mètode de guardar i carregar els teus robots.
kr-advanced-solar-panel=Un panell solar més gros i potent gràcies a l'imersit.
kr-advanced-tank=Un vehicle d'assalt lent i amb molta armadura, equipat fins a dalt amb gran varietat d'armes.
kr-advanced-tech-card=Amb l'imersit se'ns obren portes a noves màquines avançades i més eficients.
kr-ai-core=Una màquina conscient capaç de donar-te un nou reguitzell de automatitzacions.
kr-air-purification=Absorbeix contaminació de l'atmosfera.
kr-antimatter-ammo=Desfés els teus enemics a nivell molecular amb aquesta munició avançada.
kr-antimatter-reactor-equipment=Un reactor d'antimatèria miniaturitzat, donant gran quantitat d'energia als teus vehicles i equipació.
kr-antimatter-reactor=Transforma matèria en energia elèctrica pura.
kr-atmosphere-condensation=A poc a poc absorbeix gasos de l'atmosfera.
kr-automation=Una màquina de muntatge més potent. Duu equipament avançat que li permet convertir directament minerals a productes intermedis.
kr-automation-core=Un nucli mecànic estandarditzat i reutilitzable que és el primer pas cap a una completa automatització.
kr-battery-mk3-equipment=Una bateria encara més potent per als teus vehicles i equipació.
kr-bio-fuel=Combustible encara més potent per als teus vehicles i equipació.
kr-bio-processing=Permet la recol·lecció i ús de biomatèria de mossegador.
kr-biter-virus=Un virus molt potent que reduirà significativament la població de mossegadors. També afecta l'ADN dels mossegadors, fent-los retrocedir a un estat menys perillós.
kr-containers=Contenidors més grossos per als teus objectes.
kr-crusher=Tritura qualsevol objecte. Alguns objectes seràn convertits en components, però la majoria seràn triturats completament!
kr-decorations=No hi ha res com la natura artificial.
kr-efficient-fabrication=Métodes més eficients de fabricar els components bàsics.
kr-electric-mining-drill-mk2=Mètodes d'extracció de minerals més ràpids i eficients.
kr-electric-mining-drill-mk3=Mètodes d'extracció de minerals més ràpids i eficients.
kr-energy-control-unit=Un transformador molt potent que s'utilitza per controlar l'energia que consumeixen aparells electrònics amb grans fluctuacions.
kr-energy-shield-mk3-equipment=Un mètode més efectiu de defensar-te.
kr-energy-shield-mk4-equipment=Un mètode més efectiu de defensar-te.
kr-energy-storage=Un mètode més efectiu d'emmagatzemar energia.
kr-enriched-ores=Enriquir minerals abans de fondre'ls augmenta considerablement el rendiment, però també produeix subproductes.
kr-fluid-excess-handling=Crema qualsevol fluid, deixant anar molta contaminació i alguns subproductes.
kr-fluids-chemistry=Processos químics avançats per a la producció de nous materials.
kr-fuel=Combustible especialitzat per als teus vehicles i equipació.
kr-fusion-energy=Aprofita el poder d'una estrella per a produir una quantitat d'energia colossal.
kr-gas-power-station=Crema combustible directament per a produir energia.
kr-greenhouse=Cultiva fusta per a fer-la servir o com a decoració o fins i tot per a restaurar el medi.
kr-imersium-processing=Un aliatge excepcionalment rígid, lleuger i conductiu. La seva alta temperatura de fusió i composició química el fa molt útil, però lent de produir.
kr-intergalactic-transceiver=Aquesta màquina permet, usant un micro-forat-negre, comunicar-se instantàniament amb qualsevol altre transcevedor a qualsevol lloc de l'univers. Activar-lo et permetrà d'enviar una senyal d'ajuda al teu planeta natal que et permetrà ser rescatat en un futur amb una mica de sort.
kr-iron-pickaxe=Augmenta la vostra velocitat de minar.
kr-laser-artillery-turret=Energia concentrada que fa molt de dany des de molt lluny.
kr-light-armor=Armadura lleugera per a alguna protecció.
kr-lithium-processing=Una substància poc densa i molt reactiva. Molt útil a l'hora d'emmagatzemar energia.
kr-lithium-sulfur-battery=Bateria millorada gràcies a les propietats del liti.
kr-logistic-containers-1=Contenidors més grossos per a la logística.
kr-logistic-containers-2=Contenidors encara més grossos per a la logística.
kr-matter-cube=Matèria primera estabilitzada que es pot transportar sense dificultats.
kr-matter-processing=Permet convertir qualsevol material en matèria primera, i de tornada.
kr-matter-tech-card=Amb l'ajuda de la teoria quàntica avançada se'ns obra la possibilitat de convertir un tipus de matèria a un altre a nivell fonamental.
kr-mineral-water-gathering=Pou de bombament especialitzat en extraure aigua mineral.
kr-nuclear-locomotive=Una locomotora impulsada per un reactor de fissió miniaturitzat. Té una velocitat màxima i acceleració més altes comparades amb les de la locomotora normal.
kr-personal-laser-defense-mk2-equipment=Equipament defensiu làser més potent.
kr-personal-laser-defense-mk3-equipment=Equipament defensiu làser més potent.
kr-personal-laser-defense-mk4-equipment=Equipament defensiu làser més potent.
kr-planetary-teleporter=Teletransportació instantània entre dos punts de la superfície.
kr-portable-generator-equipment=Un generador portàtil més gran i capaç de produir més energia per a la teva equipació.
kr-power-armor-mk3=Els avenços en ciències de materials et permeten crear una armadura molt lleugera i resistent fins i tot augmentant l'espai d'inventari significativament.
kr-power-armor-mk4=L'aliatge d'imersium i les millores personals amb IA permeten obtenir la forma de protecció i assistència personal definitives.
kr-quantum-computer=Un ordinador de recerca altament especialitzat i capaç de produir targetes tecnològiques i dades de recerca molt avançades.
kr-quarry-minerals-extraction=Permet l'extracció i el processament de l'imersit.
kr-radar=Monitora contínuament una àrea mitjana i escaneja periòdicament una àrea gran.
kr-railgun-turret=Una torreta extremadament potent que està especialitzada en carregar-se grups d'enemics d'un sol cop.
kr-reinforced-plates=Plaques fortes i llises per caminar-hi fàcilment.
kr-research-server=Un ordinador avançat i capaç de produir targetes tecnològiques complexes.
kr-robot-battery=Una bateria millor per als teus robots.
kr-robot-battery-plus=Una bateria encara millor per als teus robots.
kr-rocket-turret=La bona cadència de tir i la munició explosiva fan de la torreta de míssils un mitjà molt efectiu per desempallegar-te d'eixams d'enemics.
kr-sentinel=Monitora contínuament una àrea petita.
kr-shelter=Quan estiguis ferit et retiraràs al teu refugi a curar-te. Cada força només pot tenir un refugi per superfície.
kr-silicon-processing=Una substància dura i fràgil molt poc conductiva a temperatura ambient, que té un ampli ús en electrònica.
kr-singularity-beacon=Una balisa molt més petita i potent.
kr-singularity-lab=Un laboratori de recerca molt avançat adaptat a targetes tecnològiques complexes.
kr-singularity-tech-card=Hem descobert mètodes per corbar l'espai-temps i això ens permet d'abusar de les lleis de la física i construir màquines encara més eficients que no ens podíem imaginar.
kr-steel-fluid-handling=Canonades d'alta qualitat que permeten més rendiment.
kr-steel-fluid-tanks=Tancs més grossos que permeten emmagatzemar més fluid.
kr-stone-processing=Gràcies al vidre moltes tasques fins ara impossibles són factibles.
kr-superior-exoskeleton-equipment=Un exosquelet encara més ràpid.
kr-superior-inserters=Inseridors avançats fets amb imersit que tenen una velocitat i capacitat mai vistes.
kr-superior-night-vision-equipment=Les propietats òptiques de l'imersit permet crear un estri de visió nocturna encara millor.
kr-superior-solar-panel-equipment=Panells solars més potents per als teus vehicles i equipament.
kr-tesla-coil=Permet transmetre energia a graelles d'equipament sense usar cablejat.
optimization-tech-card=Els experiments fets en un estat de microgravetat poden produir dades molt interessants i beneficioses per a la tecnologia a la terra.
rocket-silo=Màquines extremadament complexes que poden impulsar-se a elles mateixes fins a la òrbita. Permeten fer experiments a microgravetat.

