kr-intro=Això és el Krastorio. Us heu estavellat en aquest planeta alienígena i, per tal de tenir alguna esperança de sobreviure-hi, heu de construir un transceptor i enviar una senyal d'auxili al vostre planeta natal. Aneu pas a pas, avanceu cap a l'automatització i no oblideu protegir-vos dels nadius.
