kr-intergalactic-transceiver=Vypuštění rakety vyústí pouze v produkci výzkumných dat pro produkci karet pro výzkum optimalizace. Chcete-li vyhrát hru, musíte vytvořit intergalaktický vysílač [entity=kr-intergalactic-transceiver] a aktivovat ho.\n  kr-Intergalaktický vysílač potřebuje 30 TJ (terajoulů) elektrické energie a má maximální spotřebu elektřiny 60 GW. Jakmile se vysílač plně nabije, automaticky se aktivuje, a zajistí vám vítězství. Poté přestane absorbovat elektrickou energii a místo toho začne pasivně produkovat 10GW elektrické energie, a to navždy.\nPoté, co se vysílač začne nabíjet, je nutné udržovat stabilní tok energie k udržení singularity uvnitř pod kontrolou. [color=red]Pokud nastane výpadek v proudu energie na déle než 2 sekundy, začne vysílač každé dvě sekundy ztrácet 20% doposud uložené energie, dokud se nedostane na hranici 2GJ[/color], a nakonec dojde k vypnutí.\nPozor! Při vytěžení vysílač [color=orange]ztratí veškerou doposud uloženou energii[/color].
kr-new-gun-play=Bojová část hry byla zcela předělána. Nyní jsou kulky fyzické objekty, které mají vlastní rychlost, a zpomalují během letu. Kulky jsou zároveň znázorněny vlastní barvou a mají jedinečné vlastnosti:\n-Žluté kulky jsou ty nejobyčejnější. Standardní rychlost pohybu kulky, ale umožňují vyšší rychlost střelby.\n- Červené kulky mají zvýšené poškození a pohybují se standardní rychlostí.\n- Zelené kulky jsou z ochuzeného uranu. Mají standardní rychlost pohybu, ale zasažený cíl utrpí bonusové poškození způsobené radiací.\n- Fialové kulky obsahují ponorium. Tyto kulky se pohybují vyšší rychlostí a způsobují dodatečné energetické poškození.\nDolet a rychlost kulky navíc závisí na její velikosti a délce zbraně. Nejrychlejší jsou proto kulky vystřelené z odstřelovací pušky, kulky vylétající ze samopalu jsou o něco pomalejší, a nejpomalejší jsou ty kulky, které vyšly z pistole. \n[color=orange]Tato možnost je doporučena ke zlepšení zážitku z Krastoria 2 pro jednoho hráče, ale může zhoršovat odezvu při hře více hráčů, protože každá kulka je fyzickým objektem, který musí být synchronizován mezi všechny hráče. Pro opravu použijte možnost Auto-aim v nastavení[/color]!
kr-radiation=Krastorio 2 přidává pokození [img=virtual-signal/kr-nuclear-2] radiací. Když se hráč dostane příliš blízko k ložisku uranové rudy [item=uranium-ore], může utrpět poškození způsobené radiací. Stejný efekt nastává pokud u sebe hráč nosí předměty vyrobené z uranu.\nK redukci tohoto efektu stačí nosit zbroj. Silnější zbroj poskytuje lepší ochranu před účinky radiace.\n\nUranová munice radiaci nevyzařuje, ale může zasaženým cílům způsobit poškození radiací. Tento druh poškození je velmi efektivní proti kousačům, jelikož nedisponují žádnou ochranou proti radiaci.
kr-roboports-hotkey=V Krastoriu 2 můžeš stisknout __CONTROL__kr-change-roboport-state__ když míříš na roboport, a změnit tak jeho pracovní mód. Dostupné pracovní módy jsou:\n- Normální mód\n- Logistický mód\n- Konstrukční mód\nRoboporty v logistickém či konstrukčním módu mohou mít pod svými křídly pracující pouze logistické či konstrukční roboty, jejich dosah ale bude o 25% větší než při normálním módu. Normální mód pokrývá oba typy robotů.\nKlávesová zkratka __CONTROL__kr-change-roboport-state__ může být pozměněna v nastavení.

