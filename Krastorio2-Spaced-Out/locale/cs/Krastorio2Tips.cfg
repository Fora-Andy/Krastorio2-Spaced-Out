kr-about-k2=\nKrastorio je globální modifikace, která do hry přináší obří množství nového obsahu. Přidává více než 40 nových entit (když budeme počítat barevné variace, dostaneme se až k číslu 60), více než sto nových předmětů, zhruba sto nových položek ve výzkumu, nový systém boje a paliv, nové signály, radiaci, Hnus a mnoho (opravdu mnoho) dalšího. \n[color=green]Mnoho aspektů modifikace může být změněno v nastavení[/color].\n\nC R E D I T S\n\nHlavní autoři modifikace: \n     - Krastor a Linver\n\nZa překlad děkujeme:\n     - Italština: TheRealPagi, Wip-Sama, Lorenzo Rosei\n     - Ruština: Nodonoz, NickLatkovich, Murenion\n     - Čínština (zjednodušená): Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Čínština (tradiční): Kingyu\n     - Japonština: BIRD, Onsen, Ym, Twistane\n     - Polština: Virthalas, Nershir\n     - Korejština: Kuhave, Seojy0619, Sindaehyeon338\n     - Turečtina: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - Němčina: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch a další!\n\nDěkujeme za pomoc:\n     - Bilka \n     - BiusArt\n\nA speciální poděkování patří také těm, kteří nás podporují na Patreonu:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Gar