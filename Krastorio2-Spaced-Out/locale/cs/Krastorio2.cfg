kr-automation-core=Věc navržená nemocnou myslí navržená, aby vdechla život studenému neživému stroji.
kr-biter-virus=Vrhem této kapsle drasticky [color=orange]zredukujete populaci kousačů na planetě[/color], kde jste virus vypustili. Také [color=orange]snížíte evoluční faktor[/color].
kr-dolphin-gun=Je to vesmírný delfín! Ocitl se ve tvých rukou a pochází přímo z vesmíru. Díváš se do jeho černých hlubokých očí a vidíš, jak se v nich odráží celý kosmos. Vidíš tisíce krvavých bitev, kterých se tento delfín účastnil, ale také vidíš něco jiného... Lásku, čistou a nevinnou lásku. A pak jsi porozuměl, že tento delfín si vybral tebe, právě TEBE jako svého pána a je připraven ti sloužit s ohnivým mečem, který spálí na prach všechny tvé nepřátele! Až si toto uvědomíš, zjistíš, že se na tebe delfín směje. Ani teď nevnímáš slzy, které se ti valí do očí a začínají stékat po tváři. Konečně jsi našel přítele. Přítele, který schopen pozřít rakety a odpálit je na tvé nepřátele. Konečně jsi šťastný, konečně nejsi sám. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Umožní značně navýšit produkci dřeva ve skleníku.
kr-gps-satellite=Komunikuje s [item=kr-planetary-teleporter] Planetární teleportér pro usnadnění jeho funkce.
kr-imersium-plate=Pokročilá slitina ze vzácných kovů s pevně přitaveným ponoriovým pláštěm. Tato slitina je schopna odolávat nesmírným teplotám a má bezkonkurenční pevnost.
kr-inserter-parts=Základní komponent pro překladače. ([color=orange]Lze rozebrat jakýkoli překladač vhozením do drtiče[/color]).
kr-jackhammer=Tento předmět slouží k rychlému a snadnému odstranění betonu, kamenných cihel a plátů.
kr-note-1=Vážně? Tohle všechno pro tohle ?! Trávíš hodiny stavěním základny, výzkumem technologii, bojováním s monstry a kvůli čemu? Kvůli poslání TOHOHLE do vesmíru?! No, já nemám slov...
kr-poop=Fuuj! To je odporný!
kr-potato=Obří brambora! Zdá se že je jedlá, ale možná by se dala někam poslat?
kr-spoiled-potato=Je zkažená a strašně smrdí!
kr-teleportation-gps-module=Připojí planetární teleportér s [item=gps-satelitem] GPS satelitem na orbitě.
optimization-tech-card=Lze získat zpracováním vesmírných vědeckých dat.

