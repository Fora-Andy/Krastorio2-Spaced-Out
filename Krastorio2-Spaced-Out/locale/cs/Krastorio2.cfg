kr-advanced-steam-turbine=Spotřebovává vysokoteplotní páru z [entity=kr-fusion-reactor] Fúzního reaktoru pro výrobu elektrické energie.
kr-air-purifier=Absorbuje znečištění za použití filtru.  Šance na navracení použitého filtru je 90%. [color=orange]Každá čistička vzduchu vyčistí je blok na kterém je umístěna. Okolní chunky budou čištěny jen skrz přirozené šíření znečištění, což nezaručuje jejich vyčištění![/color]
kr-atmospheric-condenser=Extraktor atmosférických plynů.
kr-bio-lab=Růstová komora pro produkci Hnusu.
kr-crash-site-building=[color=red]Varování[/color] Pokud bude tato budova rozebrána tak dostanete zpět nějaké základní suroviny ale není možné ji znovu postavit!
kr-crusher=Některé předměty rozdrtí na prach. [font=default-bold]VAROVÁNÍ![/font][virtual-signal=kr-attention_3] [font=default-bold]Každý předmět vložený do drtiče, který nemůže být zpracován, bude zničen! (Ale bude vytvářet znečištění.)[/font]
kr-electrolysis-plant=Zařízení s nádobami umožňující průchod elektrického proudu, při němž dochází k chemickým reakcím mezi pohybujícími se ionty a elektrodou.
kr-filtration-plant=Zařízení k filtraci znečištěných kapalin.
kr-flare-stack=Odpaří nebo nechá shořet různé tekutiny. Varování: tento proces vytváří znečistění.
kr-fusion-reactor=Sloučí atomy v [item=dt-fuel] deuteriovém palivovém článku k výrobě velkého množství energie. Jeden fúzní reaktor (=tokamak) může podporovat 20 pokročilých turbín.
kr-gas-power-station=Spaluje ropný plyn [fluid=petroleum-gas] nebo biomethanol [fluid=biomethanol] pro výrobu energie (může spalovat i jiné hořlavé kapaliny z jiných modifikací).
kr-greenhouse=Roste dřevo k těžbě a pěstuje rostliny pro dekoraci nebo obnovu.
kr-legacy-steel-pipe-to-ground=Podzemní ocelová trubka, která vydrží větší tlak.
kr-matter-associator=Přetváří hmotu na polotovary, za použití nabitého stabilizátoru hmoty [item=matter-stabilizer].
kr-matter-plant=Zpracování předmětů na hmotu.
kr-planetary-teleporter=Okamžitě transportuje jednoho hráče k jinému teleportu na stejném povrchu.
kr-rocket-silo=Vytvoří a vypustí rakety do vesmíru.
kr-sentinel=Stále sleduje malou oblast.
kr-shelter-plus=Pokročilý domov pro Energo-Démony! Tento úkryt může být použit ke změně spawn pointu tvého týmu. Každý tým může mít na povrchu pouze jeden úkryt.
kr-shelter=Nastaví počáteční bod pro tvůj tým. Každý tým může mít pouze jeden úkryt na jeden povrch.
kr-stabilizer-charging-station=Nabíjení stabilizačních článků hmoty.
kr-steel-pipe=Ocelová trubka, která vydrží větší tlak.
kr-steel-pipe-to-ground=Podzemní ocelová trubka, která vydrží větší tlak.
kr-tesla-coil=Tato věž nabije jakékoli vybavení s instalovaným Pohlcovačem energie, poměr závisí na souvisejících technologiích. Tato věž pasivně čerpá 6MW energie a až 30MW při nabíjení vybavení. [color=orange]Teslovy transformátory jsou aktivní v radiusu o velikosti 20 jednotek a dosah dvou transformátorů se nesmí překrývat![/color]
