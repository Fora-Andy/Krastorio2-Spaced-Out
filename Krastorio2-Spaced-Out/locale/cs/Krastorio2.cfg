[mod-setting-description]
kr-containers=Přidá středně velké a velké úložné kontejnery. Zakažte použití kontejnerů z jiných módů (např. AAI kontejnery).
kr-finite-oil=Mění zdroje ropy na vyčerpatelné s konstantní rychlostí těžby.
kr-loaders=Přidává pásové nakladače o rozměru 1x1. Lze je vypnout a využít jiných modů.
kr-main-menu-background=Vyberte, jakému pozadí dáváš přednost (ostatní mody mohou přidat své pozadí v této možnosti)
kr-realistic-weapons=Přidává nové typy munice, odstřelovací pušku, realističtější dosah, trajektorii a pokles rychlosti projektilu během letu. Pozor! tato volba může ovlivnit ostatní módy, které přidávají nové zbraně, munici a věže! [color=orange]Pro lepší zážitek ve hře jednoho hráče Krastorio 2 doporučujeme volbu zapnout, ale ve hře více hráčů mohou vzniknout problémy, protože každý projektil je samostatný objekt a tak musí být synchronizován k ostatním hráčům.[/color] (Výchozí: zapnuto)
kr-realistic-weapons-auto-aim=Pokud máte problémy ve hře více hráčů nebo chcete snazší hru pak mějte tuto možnost zapnutou. Nyní veškeré projektily budou dopadat na svůj cíl.
kr-shelter-tint=Mění barvu úkrytu. [color=cyan]Tato možnost je pouze pro ty, kteří podporovali K2 během jeho vývoje[/color]!

