[technology-description]
automation-science-pack=Používá se k výzkumu základních technologií automatizace.
kr-advanced-additional-engine-equipment=Odemyká pokročilý přídavný elektrický motor pro vozidla.
kr-advanced-chemical-plant=Výkonnější chemička.
kr-advanced-chemistry=Odemyká pokročilé chemické recepty a nový výzkum pro pokročilejší chemické zpracovávání.
kr-advanced-exoskeleton-equipment=Rychlejší exoskeleton.
kr-advanced-fuel=Ještě účinnější palivo pro vaše vozidla a vybavení.
kr-advanced-furnace=Výkonnější pec.
kr-advanced-lab=Efektivnější laboratoř. Nekompatibilní se základními technologickými kartami.
kr-advanced-pickaxe=Zvyšuje tvou rychlost těžby.
kr-advanced-roboports=Pružnější způsoby ukládání a nabíjení robotů.
kr-advanced-solar-panel=Větší a výkonější solární panel je obohacen imerzitem.
kr-advanced-tank=Velmi silně obrněné a pomalu se pohybující útočné vozidlo vybavené mnoha druhy zbraní.
kr-advanced-tech-card=Umožňuje výzkum nejpokročilejších budov a vybavení.
kr-ai-core=...doufám, že stihnu z téhle planety uletět před tím, než tohle jádro objeví nultý zákon robotiky...
kr-air-purification=Odemyká čističku vzduchu a předměty k čištění pevných částic ze znečištění.
kr-antimatter-ammo=Munice založená na procesu rozkladu hmoty.
kr-antimatter-reactor-equipment=Miniaturizovaný antihmotový reaktor poskytující hromadu energie pro vaše vozidla a zařízení.
kr-antimatter-reactor=Odemyká proces, který konzumuje hmotu a transformuje ji na čistou energii.
kr-atmosphere-condensation=Odemyká budovu (a recepty s ní spojené), která kondenzuje plyny z atmosféry, které jsou potřebné k různým receptům.
kr-automation=Odemyká větší a rychlejší montovnu, dvakrát časově efektivnější než __ENTITY__assembling-machine-3__, a zároveň schopnou tavit a vyrábět naráz!
kr-automation-core=Odemyká recept pro výrobu Automatizačního jádra, věci, která byla navržena šílencem, a která vštěpuje sílu mechanického inženýrství do neživého kovu. Používá se pro výstavbu základních automatických strojů.
kr-battery-mk3-equipment=Ještě lepší typ osobní baterie.
kr-bio-fuel=Odemyká palivo [item=bio-palivo] na bázi biomethanolu [fluid = biomethanol].
kr-bio-processing=Odemyká procesy usmrcování kousačů a zužitkování jejich zbytků...
kr-biter-virus=Odemyká kapsli obsahující mocný virus, který [color=orange]drasticky sníží populaci kousačů na povrchu[/color], kde byla kapsle vržena. Také [color=orange]sníží evoluční faktor[/color].
kr-containers=Odemyká středně velké truhly a skladiště pro ukládání předmětů.
kr-crusher=Některé předměty rozdrtí na prach. [font=default-bold]VAROVÁNÍ![/font][virtual-signal=kr-attention_3] [font=default-bold]Každý předmět vložený do drtiče, který nemůže být zpracován, bude zničen! (Ale bude vytvářet znečištění.)[/font]
kr-decorations=Umožňuje použití skleníků k růstu stromů a dalších malých dekorací.
kr-efficient-fabrication=Účinnější způsoby výroby základních součástí.
kr-electric-mining-drill-mk2=Rychlejší a účinnější metody automatické těžby.
kr-electric-mining-drill-mk3=Ještě rychlejší a účinnější metody automatické těžby.
kr-energy-control-unit=Výkonný transformátor používaný ke kontrole energie v elektronických součástkách, které mají vysoké výkyvy energetických požadavků.
kr-energy-shield-mk3-equipment=Efektivnější prostředky pro sebeobranu.
kr-energy-shield-mk4-equipment=Efektivnější prostředky pro sebeobranu.
kr-energy-storage=Efektivnější metody skladování energie.
kr-enriched-ores=Obohacení rud pomocí kyseliny sírové [fluid=sulfuric-acid] a vody [fluid=water], což zvyšuje finální výtěžek. Produkuje znečištěnou vodu [fluid=dirty-water] jako vedlejší produkt.
kr-fluid-excess-handling=Odemyká budovu, která je schopná spálit jakoukoli nechtěnou kapalinu. Varování: tento proces vytváří velké množství znečistění.
kr-fluids-chemistry=Umožňuje konstrukci strojů k provedení chemických procesů.
kr-fuel=Vylepšená verze pevného paliva s katalyzátorem v podobě vodíku [fluid=hydrogen].
kr-fusion-energy=Pokročilá technologie pro produkci energie. Jeden reaktor je schopen zásobovat 20 velkých turbín. K produkci vyžaduje deuteriový palivový článek [item=dt-fuel] a vodu [fluid=water].
kr-gas-power-station=Spaluje ropný plyn [fluid=petroleum-gas] nebo biomethanol [fluid=biomethanol] pro výrobu energie (může spalovat i jiné hořlavé kapaliny z jiných modifikací).
kr-greenhouse=V této budově rostou stromy určené pro těžbu, vyžaduje pouze vodu [fluid=water] a energii [virtual-signal=kr-energy-2] pro svůj provoz.
kr-imersium-processing=Zpřístupní vysoce odolnou, lehkou a značně vodivou slitinu. Tato slitina je tvořena mnoha základními prvky, které jsou stabilizovány pomocí ponoriového katalyzátoru. Teplota tání této slitiny je natolik velká, že je tím snížena její produkce.
kr-intergalactic-transceiver=Využíváním mikročerné díry, tento stroj umožňuje okamžitou komunikaci s jakýmkoliv jiným přijímačem kdekoli ve vesmíru. Aktivace tohoto přijímače vám umožní poslat tísňový hovor na domovskou planetu, abyste mohli být v budoucnosti zachráněni.
kr-iron-pickaxe=Zvyšuje rychlost ruční těžby z 0.5 na 0.75.
kr-laser-artillery-turret=Koncentrovaná energie přináší obrovské škody z velké vzdálenosti.
kr-light-armor=Lehká zbroj pro nějakou ochranu.
kr-lithium-processing=Odemyká zpracování minerální vody [fluid=mineral-water] na chlorid lithný [item=lithium-chloride] a následně na lithium [item=lithium].
kr-lithium-sulfur-battery=Vylepšená verze standardních baterií, lithium-sírové články mají vyšší energetickou hustotu než lithium-iontové články nebo čistě sírové články.
kr-logistic-containers-1=Odemyká středně velké truhly a skladiště pro základní logistický systém.
