[item-description]
kr-accelerator=你好友給你的禮物，這槍會讓手槍子彈加速，提高傷害。
kr-ai-core=可進行更高效生產有自我意識的機械。
kr-automation-core=用於造出自動化機器的泛用機械核心。
kr-biter-virus=投出此病毒的膠囊會大幅減少食人蟲在當前空間的數量，並會破壞食人蟲DNA，令食人蟲退化成較低危險性的品種。
kr-dolphin-gun=這是隻 太空海豚 ！牠從太空中來到你的手上，你凝視著牠那雙烏黑的眼睛，眼中映照著萬象森羅，你看到這隻海豚經歷過無數屍橫遍野的戰役，但你也察覺到其他東西…愛，單純、樸實的愛。然後你理解到這隻海豚已經認定你是主人並為你效勞。不知不覺，你的雙眼變得濕潤，淚水順著你的面頰流下。你終於遇上了一位朋友，一位吃下火箭彈並向敵人發射的朋友，你現在很高興你不再是獨自一個人。
kr-fertilizer=大幅加快溫室的樹木成長速度。
kr-gps-satellite=與 [item=kr-planetary-teleporter] 行星內轉送裝置通信來啟用其功能。
kr-imersium-plate=由稀有金屬結合Imersite的高階合金，可以抵擋極端的溫度和有著無敵的強度。
kr-inserter-parts=所有機械臂的基礎部件。（[color=orange]你可以用粉碎機分解任何機械臂[/color]）
kr-jackhammer=快速拆除選擇區域的混凝土，石磚和地板。
kr-note-1=你認真嗎？你一直以來的努力就是為了這？你花了很多小時建設基地，研發科技，與怪物戰鬥是為了什麼？就為了把這送上太空？喔，我無話可說…
kr-poop=你真噁心！
kr-potato=一個大馬鈴薯！看起來可以吃，但也看起來可以送去其他地方？
kr-spoiled-potato=它變壞了，而且好臭！
kr-teleportation-gps-module=把行星內轉送裝置與在軌道上的GPS衛星連接。
optimization-tech-card=由處理太空研究資料獲得。

