[technology-description]
automation-science-pack=隨著機械核心的技術突破，很多以往的人手工序都有望自動化。
kr-advanced-additional-engine-equipment=更強大的供載具用附加電動機，可以提昇最高速度和加速性能。
kr-advanced-chemical-plant=更強大的化工廠。
kr-advanced-chemistry=解鎖高階化學配方來生產更複雜的材料。
kr-advanced-exoskeleton-equipment=更快的外骨骼。
kr-advanced-fuel=供應載具和設備的更高級燃料。
kr-advanced-furnace=更強大的電爐。
kr-advanced-lab=較高效的實驗室。無法使用基礎科技卡。
kr-advanced-pickaxe=提高你的採礦速度。
kr-advanced-roboports=更有效的方法來存放機器人和為機器人充能。
kr-advanced-solar-panel=較大和更有效的太陽能板，內含Imersite。
kr-advanced-tank=重裝甲、移動緩慢的戰鬥用載具，裝有多種武器。
kr-advanced-tech-card=掌握Imersite技術來解鎖更高階、更效率的機器。
kr-ai-core=可進行更高效生產有自我意識的機械。
kr-air-purification=吸收大氣污染。
kr-antimatter-ammo=用這種高階彈藥來把敵人分解成分子。
kr-antimatter-reactor-equipment=小型化的反物質反應爐，為載具和設備供應大量能量。
kr-antimatter-reactor=轉換物質為能源。
kr-atmosphere-condensation=緩慢地從大氣中提取各種氣體。
kr-automation=更強大的組裝機，能直接冶煉一些原礦成中間產物。
kr-automation-core=標準化、可重用的機械核心是達成全面自動化的第一步。
kr-battery-mk3-equipment=一個更強大的電池來供應你的載具和設備。
kr-bio-fuel=供應載具和設備的更高級燃料。
kr-bio-processing=可以自動收集和使用食人蟲蔓藤。
kr-biter-virus=一種強力的病毒，可以大幅減少食人蟲在當前空間的數量，並會破壞食人蟲DNA，令食人蟲退化成較低危險性的品種。
kr-containers=大型的箱子來讓你放東西。
kr-crusher=粉碎放進去的物件。部分物件會返還零件，但是大部分物件都會被完全粉碎！
kr-decorations=沒有什麼比人工自然好。
kr-efficient-fabrication=更高效率地製造基部件。
kr-electric-mining-drill-mk2=更快、更有效率的自動採礦方法。
kr-electric-mining-drill-mk3=更快、更有效率的自動採礦方法。
kr-energy-control-unit=非常強力的變壓器用於控制有很大能量波動的電子元件。
kr-energy-shield-mk3-equipment=可以更有效地保護自己。
kr-energy-shield-mk4-equipment=可以更有效地保護自己。
kr-energy-storage=更高效率的能源儲存方法。
kr-enriched-ores=對礦石進行提純，改善產量，但會產出副產品。
kr-fluid-excess-handling=燃燒任何流體，會產生大量污染，有些情況下會產出副產品。
kr-fluids-chemistry=可以生產新材料的高階化學工序。
kr-fuel=為載具和設備而設的專用燃料。
kr-fusion-energy=利用恆星的原理來生產大量能源。
kr-gas-power-station=直接燃燒流體來發電。
kr-greenhouse=生長樹木來收穫木頭，也可以把樹木用於裝飾和環境修復。
kr-imersium-processing=一種異常堅硬、非常輕、而且高導電性的合金。具有很高的溶點和優良的化學性質而應用廣泛，但生産速度很慢。
kr-intergalactic-transceiver=利用一個微型黑洞，與宇宙間任何一個收發器實現即時通信。啟動收發器，發出求救訊號是你唯一得救的希望。
kr-iron-pickaxe=提高你的採礦速度。
kr-laser-artillery-turret=把集束能量向遠處發射，能遠距離造成巨大破壞。
kr-light-armor=提供有限度保護的輕裝甲。
kr-lithium-processing=低密度和高反應性的物質，適用於儲存能源。
kr-lithium-sulfur-battery=改良型電池，利用到鋰的優良特性。
kr-logistic-containers-1=大型的物流系統箱子來讓你放東西。
kr-logistic-containers-2=更加大型的物流系統箱子來讓你放東西。
kr-matter-cube=穩定化的物質，方便保存和運輸。
kr-matter-processing=可以把各種材料轉換成物質，也可以轉換物質為各種物品。
kr-matter-tech-card=從先進的量子理論中，了解到基礎物質之間可以互相轉換。
kr-mineral-water-gathering=用於提取礦泉水的專用幫浦。
kr-nuclear-locomotive=以小型核反應爐推動的火車頭，比普通火車頭有更高最高速度和加速性能。
kr-personal-laser-defense-mk2-equipment=更強大的雷射槍防禦設備。
kr-personal-laser-defense-mk3-equipment=更強大的雷射槍防禦設備。
kr-personal-laser-defense-mk4-equipment=更強大的雷射槍防禦設備。
kr-planetary-teleporter=在同一空間上的兩個位置瞬間移動。
kr-portable-generator-equipment=較大型的攜帶式發電機，可以為設備提供較多能源。
kr-power-armor-mk3=在材料科學的進步讓你可以生產更輕便又結實的裝甲，大幅提高你的攜帶能力。
kr-power-armor-mk4=應用Imersite合金和人工智能來驅動身體，提供終極的個人防護和支援。
kr-quantum-computer=專門的科研電腦，可以生成非常高階的科技卡和研究資料。
kr-quarry-minerals-extraction=可以提取Imersite和進行基本處理。
kr-radar=持續監視一片中等大小的區域，并周期地掃瞄大片區域。
kr-railgun-turret=一座非常強力的砲塔，專門用來對付大片敵人。
kr-reinforced-plates=堅固，平坦的地板，易於在上面行走。
kr-research-server=先進的電腦，可以生產複雜的科技卡。
kr-robot-battery=高性能的機器人電池。
kr-robot-battery-plus=更高性能的機器人電池。
kr-rocket-turret=高射速和高火力的火箭砲塔是對付大群敵人的有效手段。
kr-sentinel=持續監視一片小區域。
kr-shelter=角色死亡後，會於居所重生。每一隊於一個空間只可以有一個居所。
kr-silicon-processing=一種堅硬，易碎的材料，在室溫下導電性很差，可以廣泛用於電子元件。
kr-singularity-beacon=更小型但更強大的組件效果分享塔。
kr-singularity-lab=為處理複雜的科技卡而設，高階的科研實驗室。
kr-singularity-tech-card=超越時空曲面的方法已經被發現，可以突破物理限制來建造更高效、更瘋狂的機械。
kr-steel-fluid-handling=利用高質量的水管來提高流量。
kr-steel-fluid-tanks=較大型的儲存槽來存放更多流體。
kr-stone-processing=利用玻璃來完成以往不可能的任務。
kr-superior-exoskeleton-equipment=速度更上一層的外骨骼。
kr-superior-inserters=以Imersite建造的機械臂，有著無可比擬的速度和容量。
kr-superior-night-vision-equipment=利用Imersite的光學特性來提供更清晰的夜視景象。
kr-superior-solar-panel-equipment=一個更強大的太陽能板來供應你的載具和設備。
kr-tesla-coil=可以無線輸送電力到裝備槽。
optimization-tech-card=在微重力下進行實驗，獲取非常有用的實驗數據，可以大幅提升地表的技術。
rocket-silo=可以在軌道運行，非常精密的機器，可以在微重力下進行實驗。

