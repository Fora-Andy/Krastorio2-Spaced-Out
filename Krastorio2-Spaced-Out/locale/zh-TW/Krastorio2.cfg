[mod-setting-description]
kr-containers=加入中型和大型箱子，並禁用其他模組的箱子。（例如AAI Containers）
kr-finite-oil=令油田石油及礦泉水有限供應，但固定輸出。
kr-loaders=加入Krastorio裝卸機，並禁用其他模組的裝卸機。（例如miniloaders）
kr-main-menu-background=選擇你喜歡的背景圖（其他模組也可以在此選項添加背景圖）
kr-realistic-weapons=加入新類型彈藥，狙擊步槍，子彈有實體，會受到空氣阻力影響，並會被其他物件阻擋。你要自己瞄準，遊戲不會再為你自動瞄準。\n[color=orange]在單人遊戲中推薦開啟，但在多人遊戲中可能會帶來網絡時延，因為需要為每一位玩家同步每一粒子彈。[/color]（預設：開）
kr-realistic-weapons-auto-aim=在較真實的武器開啟下重新啟動自動瞄準，可以解決多人遊戲中出現的時延導致無法命中的問題。
kr-shelter-tint=更改高級居所顏色。\n[color=cyan]此選項只為幫助過開發 Krastorio 2 的工程師們而設！[/color]

