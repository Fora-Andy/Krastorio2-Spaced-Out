[technology-description]
automation-science-pack=Con la rivoluzione del nucleo di automazione, molti processi precedentemente manuali possono essere automatizzati.
kr-advanced-additional-engine-equipment=Un motore supplementare per veicoli ancora più potente, incrementa l'accelerazione e la velocità massima.
kr-advanced-chemical-plant=Impianto chimico più potente.
kr-advanced-chemistry=Processi chimici più avanzati per creare materiali ancora più complessi.
kr-advanced-exoskeleton-equipment=Un esoscheletro più veloce.
kr-advanced-fuel=Combustibile ancora più potente per i tuoi veicoli e attrezzature.
kr-advanced-furnace=Una fornace più potente.
kr-advanced-lab=Un laboratorio più avanzato. Incompatibile con le schede tecnologiche base.
kr-advanced-pickaxe=Incrementa la tua velocità di estrazione.
kr-advanced-roboports=Mezzi di immagazzinamento e ricarica più flessibili per i tuoi robot.
kr-advanced-solar-panel=Un pannello solare più grande e con maggiore capacità infuso con Imersite.
kr-advanced-tank=Un veicolo d'assalto lento e pesantemente corazzato, equipaggiato con molti tipi di armi.
kr-advanced-tech-card=L'Imersite ha sbloccato un'intera nuova categoria di macchine avanzate ed efficienti.
kr-ai-core=Una macchina senziente che permette una classe di automazione completamente nuova.
kr-air-purification=Assorbe l'inquinamento dall'atmosfera.
kr-antimatter-ammo=Scomponi i tuoi nemici a livello molecolare con queste munizioni avanzate.
kr-antimatter-reactor-equipment=Un reattore ad antimateria miniaturizzato, fornisce un sacco di energia per i tuoi veicoli e attrezzature.
kr-antimatter-reactor=Trasforma la materia in pura energia elettrica.
kr-atmosphere-condensation=Permette di estrarre lentamente i gas direttamente dall'atmosfera.
kr-automation=Una macchina assemblatrice più potente. Ha accesso ad alcuni processi avanzati per convertire i minerali direttamente in prodotti intermedi.
kr-automation-core=Un nucleo macchina meccanico, standardizzato e riutilizzabile è il primo passo verso la completa automatizzazione.
kr-battery-mk3-equipment=Una batteria ancora più potente per i tuoi veicoli e attrezzature.
kr-bio-fuel=Combustibile più potente per i tuoi veicoli e attrezzature.
kr-bio-processing=Consente la raccolta automatizzata e l'utilizzo della melma di morditore.
kr-biter-virus=Un potente virus che annienterà una porzione significativa della popolazione di morditori. Danneggia inoltre il loro DNA, facendoli regredire ad una forma meno pericolosa.
kr-containers=Contenitori più grandi per i tuoi oggetti.
kr-crusher=Frantuma qualsiasi oggetto. Alcuni oggetti restituiranno componenti, ma la maggior parte sarà distrutta completamente!
kr-decorations=Non c'è niente di meglio di un po' di natura artificiale.
kr-efficient-fabrication=Metodi più efficienti per la fabbricazione di componenti di base.
kr-electric-mining-drill-mk2=Metodi più veloci ed efficienti per l'estrazione mineraria automatica.
kr-electric-mining-drill-mk3=Metodi più veloci ed efficienti per l'estrazione mineraria automatica.
kr-energy-control-unit=Un potente trasformatore utilizzato per controllare l'energia nella parti elettroniche che hanno un'elevata fluttuazione energetica.
kr-energy-shield-mk3-equipment=Mezzi più efficaci per difenderti.
kr-energy-shield-mk4-equipment=Mezzi più efficaci per difenderti.
kr-energy-storage=Mezzi più efficaci per immagazzinare l'energia.
kr-enriched-ores=Arricchire i minerali prima di fonderli migliora notevolmente la resa, ma produce alcuni sottoprodotti.
kr-fluid-excess-handling=Brucia qualsiasi fluido, rilasciando una grande quantità di inquinamento e occasionalmente alcuni sottoprodotti.
kr-fluids-chemistry=Processi chimici avanzato per la produzione di nuovi materiali.
kr-fuel=Carburante specializzato per i tuoi veicoli e attrezzature.
kr-fusion-energy=Sfrutta il potere di una stella per produrre un'enorme quantità di energia.
kr-gas-power-station=Brucia direttamente il fluido per produrre energia.
kr-greenhouse=Pianta alberi per raccoglierne il legno e coltiva piante ornamentali e/o per il restauro.
kr-imersium-processing=Una lega eccezionalmente rigida, molto leggera e altamente conduttiva. Il suo alto punto di fusione e la composizione chimica avanzata le forniscono un'estrema capacità, ma è molto lenta da produrre.
kr-intergalactic-transceiver=Utilizzando un mini-buco nero, questa macchina consente la comunicazione istantanea con qualsiasi altro trasmettitore in qualsiasi parte dell'universo. L'attivazione di questo trasmettitore ti permetterà di inviare una richiesta di soccorso al tuo pianeta natale in modo da poter essere salvato in futuro.
kr-iron-pickaxe=Incrementa la velocità di estrazione.
kr-laser-artillery-turret=L'energia concentrata infligge un'enorme quantità di danni da una distanza molto elevata.
kr-light-armor=Armatura leggera per un po' di protezione.
kr-lithium-processing=Una sostanza a bassa densità e altamente reattiva, particolarmente utile per lo stoccaggio di energia.
kr-lithium-sulfur-battery=Batteria migliorata sfruttando le proprietà del litio.
kr-logistic-containers-1=Casse logistiche più grandi per i vostri oggetti.
kr-logistic-containers-2=Casse logistiche ancora più grandi per i vostri oggetti.
kr-matter-cube=Materia prima stabilizzata che può essere immagazzinata e trasportata con facilità.
kr-matter-processing=Consente la conversione di molti materiali in materiali grezzi, e viceversa.
kr-matter-tech-card=La teoria quantistica avanzata ha svelato la possibilità di convertire un tipo di materia in un altro a livello fondamentale.
kr-mineral-water-gathering=Una pompa specializzata per l'estrazione di acqua minerale.
kr-nuclear-locomotive=Una locomotiva alimentata da un reattore a fissione miniaturizzato. Aumenta notevolmente la velocità massima e l'accelerazione rispetto alle locomotive standard.
kr-personal-laser-defense-mk2-equipment=Equipaggiamento difensivo laser più potente.
kr-personal-laser-defense-mk3-equipment=Equipaggiamento difensivo laser più potente.
kr-personal-laser-defense-mk4-equipment=Equipaggiamento difensivo laser più potente.
kr-planetary-teleporter=Trasporto istantaneo tra due punti su una superficie.
kr-portable-generator-equipment=Un generatore portatile più grande, in grado di produrre più potenza perle tue attrezzature.
kr-power-armor-mk3=I progressi nella scienza dei materiali ti hanno permesso di creare armature molto leggere e resistenti, aumentando significativamente la tua capacità di carico.
kr-power-armor-mk4=Le leghe di Imersium e il miglioramento della guida dell'intelligenza artificiale hanno prodotto la forma definitiva di protezione e assistenza personale.
kr-quantum-computer=Computer di ricerca altamente specializzato, in grado di produrre schede tecnologiche e dati di ricerca molto avanzati.
kr-quarry-minerals-extraction=Consente l'estrazione e la lavorazione di base dell'Imersite.
kr-radar=Monitora costantemente una zona di dimensioni medie e scansione periodicamente una zona più ampia.
kr-railgun-turret=Una torretta estremamente potente specializzata nell'eliminare grandi gruppi di nemici allo stesso tempo.
kr-reinforced-plates=Placche robuste e levigate su cui è facile camminare.
kr-research-server=Computer avanzato, in grado di produrre schede tecnologiche complesse.
kr-robot-battery=Una batteria con più capacità per i tuoi robot.
kr-robot-battery-plus=Una batteria con ancora più capacità per i tuoi robot.
kr-rocket-turret=Il fuoco rapido e le potenti munizioni rendono la torretta lanciarazzi un mezzo efficace per affrontare le orde nemiche.
kr-sentinel=Monitora costantemente una piccola zona.
kr-shelter=Dopo essere stato ferito, ti ritirerai al tuo rifugio per guarire. Ogni fazione può avere un solo rifugio per superficie.
kr-silicon-processing=Una sostanza dura e fragile con una conduzione elettrica estremamente scarsa a temperatura ambiente, che consente un'ampia varietà di usi in elettronica.
kr-singularity-beacon=Un faro significativamente più piccolo e potente.
kr-singularity-lab=Laboratorio di ricerca altamente avanzato per schede tecnologiche complesse.
kr-singularity-tech-card=Sono stati scoperti metodi per la curvatura spaziale avanzata, che consentono di violare le leggi della fisica per costruire macchine ancora più efficienti ed incredibili.
kr-steel-fluid-handling=Tubi di qualità superiore capaci di maggiore portata.
kr-steel-fluid-tanks=Serbatoi più grandi per immagazzinare più fluido.
kr-stone-processing=Con il potere del vetro, molti compiti precedentemente impossibili sono ora fattibili.
kr-superior-exoskeleton-equipment=Un esoscheletro ancora più veloce.
kr-superior-inserters=Inseritori avanzati costruiti con Imersite con velocità e capacità ineguagliabili.
kr-superior-night-vision-equipment=Le proprietà ottiche dell'Imersite permettono una visione notturna migliorata con una luminosità ancora maggiore.
kr-superior-solar-panel-equipment=Pannelli solari con maggiore capacità per i vostri veicoli e attrezzature.
kr-tesla-coil=Consente la trasmissione wireless della potenza nella griglia delle attrezzature.
optimization-tech-card=Gli esperimenti condotti in un ambiente di microgravità producono dati estremamente utili, beneficiando notevolmente della tecnologia sul terreno.
rocket-silo=Macchine estremamente complesse in grado di proiettarsi in orbita. Possono ospitare esperimenti in condizioni di microgravità.

