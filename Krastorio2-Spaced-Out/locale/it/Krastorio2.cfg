[mod-setting-description]
kr-containers=Aggiunge contenitori medi e grandi. Disabilita l'uso di contenitori di altre mod (es. AAI Containers).
kr-finite-oil=Rende il petrolio limitato e con un tasso di estrazione costante.
kr-loaders=Aggiunge i caricatori. Disabilita l'uso di caricatori da altre mod (es. miniloaders).
kr-main-menu-background=Scegli quale sfondo preferisci (altre mod possono aggiungere sfondi a questa opzione).
kr-realistic-weapons=Aggiunge nuovi tipi di munizioni, armi e torrette. I proiettili sono oggetti fisici che forniscono resistenza e possono essere bloccati dagli oggetti del gioco. Devi mirare manualmente - il gioco non lo farà per te. \n[color=orange]È consigliato per migliorare il gamplay di Krastorio 2 in modalità single player, ma la latenza del multiplayer potrebbe causare problemi, in quanto ogni proiettile è un oggetto fisico che deve essere sincronizzato tra tutti i giocatori.[/color] (Predefinito: abilitato)
kr-realistic-weapons-auto-aim=Attiva questa opzione per riattivare il puntamento automatico delle armi quando usi More Realistic Weapons. Particolarmente utile per il multiplayer, dove la latenza può rendere difficile centrare il bersaglio.
kr-shelter-tint=Cambia il colore del rifugio+.\n[color=cyan]Questa opzione è solo per gli ingegneri che hanno supportato lo sviluppo di K2[/color]!

