[item-description]
kr-accelerator=C'è un regalo dai tuoi amici. Questa è un'arma che accelera i proiettili per pistola, permettendogli di infliggere danni maggiori.
kr-ai-core=Una macchina senziente che permette una classe di automazione completamente nuova.
kr-automation-core=Un nucleo meccanico generico necessario per la creazione di macchine automatiche.
kr-biter-virus=Contiene un potente virus che annienterà una porzione significativa della popolazione di morditori. Danneggia inoltre il loro DNA, facendoli regredire ad una forma meno pericolosa.
kr-dolphin-gun=Questo è un delfino spaziale! È caduto nelle tue mani direttamente dallo spazio. Scruti nei suoi profondi occhi neri, e dentro quegli occhi, tu vedi la grandezza del cosmo intero. Rivivi le migliaia di sanguinose battaglie a cui questo delfino ha preso parte, ma guardando ancora più profondamente, senti qualcosa di più... amore, puro e innocente amore. Capisci che il delfino ti ha scelto come suo padrone ed è pronto a servirti con tutte le sue forze! Non ti accorgi nemmeno dell'umidità nei tuoi occhi e le lacrime cominciano a scivolare sulle tue guance. Hai finalmente trovato un amico, un amico che mangia razzi e li lancia contro i tuoi nemici. Piangi di gioia, sapendo che non sei più solo su questo mondo. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Accelera notevolmente la crescita delle piante nella serra.
kr-gps-satellite=Comunica con un [item=kr-planetary-teleporter] Teletrasporto planetario per facilitarne il funzionamento.
kr-imersium-plate=Lega avanzata di metalli rari infusa con Imersite. È in grado di resistere ad altissime temperature e ha una resistenza ineguagliabile.
kr-inserter-parts=Componenti di base per ogni inseritore. ([color=orange]Puoi smontare qualunque inseritore nel frantumatore[/color]).
kr-jackhammer=Rimuove rapidamente cemento, mattoni e piastre dall'area selezionata.
kr-note-1=Sul serio? Hai fatto tutta questa strada per questo!? Ha passato lunghe ore a costruire una base, ricercare nuove tecnologie, combattere mostri, e per cosa? Per lanciare QUESTO nello spazio? Oh, non ho parole...
kr-poop=Eww! Sei disgustoso!
kr-potato=Una patata gigante! Sembra commestibile, ma forse può essere spedita da qualche parte?
kr-spoiled-potato=È guasta e puzza!
kr-teleportation-gps-module=Connette un teletrasporto planetario con un [item=gps-satellite] satellite GPS orbitante.
optimization-tech-card=Ottenuto elaborando dati scientifici spaziali.

