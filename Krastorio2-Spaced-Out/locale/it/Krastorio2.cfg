kr-intro=Questo è Krastorio. Hai effettuato un atterraggio di emergenza su questo pianeta alieno, e per avere una qualsivoglia speranza di sopravvivenza, devi costruire un ricetrasmettitore e inviare una chiamata di emergenza al tuo pianeta. Inizia in piccolo, lavora con l'automazione e non dimenticarti di proteggerti dai nativi.
