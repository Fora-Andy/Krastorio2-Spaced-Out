[item-description]
kr-dolphin-gun=Detta är en rymddelfin! Han föll i dina händer direkt från rymden. Ni ser in i hans djupa svarta ögon, och inom dessa ögon ser ni kosmos storhet i sin helhet. Du återupplever de tusentals blodiga strider som denna delfin har deltagit i, men tittar du allt djupare känner något mer... kärlek ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-jackhammer=Ta snabbt bort betong, tegel och plattor från det valda området.
kr-note-1=Allvarligt? Du har kommit hela detta sätt för detta! Du tillbringade långa timmar att bygga en bas, forska om ny teknik, bekämpa monster och för vad? Att lansera detta i rymden? Åh, jag har inga ord...
kr-poop=Eww! Du är äcklig!
kr-potato=En stor potatis! Den verkar vara ätlig, men kanske kan den skickas någonstans?

