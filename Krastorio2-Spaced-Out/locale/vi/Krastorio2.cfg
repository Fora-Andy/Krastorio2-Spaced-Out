[mod-setting-description]
kr-containers=Thêm các thùng chứa vừa và lớn. Vô hiệu hóa sử dụng vùng chứa từ các mod khác (tức là Vùng chứa AAI).
kr-finite-oil=Làm cho dầu và nước khoáng trở nên hữu hạn với tốc độ sản xuất không đổi.
kr-loaders=Thêm bộ tải. Vô hiệu hóa để sử dụng trình tải từ các mod khác (tức là trình tải nhỏ).
kr-main-menu-background=Để xem nền menu, hãy tắt "Hiển thị mô phỏng trò chơi trong nền" trong cài đặt đồ họa.
kr-realistic-weapons=Thêm các loại đạn dược, vũ khí và tháp pháo mới. Đạn là các vật thể vật lý có lực cản và có thể bị chặn bởi các vật thể trong trò chơi. Bạn phải tự ngắm đạn - trò chơi sẽ không nhắm vào bạn. \n[color=orange] Điều này được khuyến nghị để cải thiện lối chơi Krastorio 2 dành cho người chơi đơn, nhưng độ trễ của nhiều người chơi có thể gây ra vấn đề, vì mỗi viên đạn là một vật thể vật lý phải được đồng bộ hóa giữa tất cả các trình phát.[/color] (Mặc định: đã bật)
kr-realistic-weapons-auto-aim=Bật tùy chọn này để bật lại tính năng nhắm mục tiêu theo vũ khí tự động khi sử dụng Vũ khí thực tế hơn. Đặc biệt hữu ích cho nhiều người chơi, nơi mà độ trễ có thể khiến bạn khó bắn trúng mục tiêu.
kr-shelter-tint=Thay đổi màu sắc của nơi trú ẩn+.\n[color=cyan]Tùy chọn này chỉ dành cho các kỹ sư đã hỗ trợ phát triển của K2[/color]!

