kr-intro=Đây là Krastorio. Bạn đã bị rơi xuống hành tinh xa lạ này, và để có hy vọng sống sót, bạn phải chế tạo một bộ thu phát và gửi một cuộc gọi khẩn cấp đến hành tinh quê hương của bạn. Bắt đầu từ quy mô nhỏ, làm việc theo cách của bạn với tự động hóa và đừng quên bảo vệ bản thân khỏi những kẻ bản địa.
