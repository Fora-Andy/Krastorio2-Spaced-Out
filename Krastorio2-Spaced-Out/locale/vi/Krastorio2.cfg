[item-description]
kr-accelerator=Đây là một món quà từ bạn bè của bạn. Khẩu súng này sẽ tăng tốc các viên đạn súng lục, cho phép chúng gây sát thương gia tăng.
kr-ai-core=Một cỗ máy có tri giác cho phép một lớp tự động hóa hoàn toàn mới.
kr-automation-core=Một lõi cơ khí có mục đích chung để tạo ra các máy tự động.
kr-biter-virus=Chứa một loại virus mạnh sẽ tiêu diệt một phần đáng kể dân số biter. Đồng thời làm hỏng DNA biter, chuyển chúng thành một dạng ít nguy hiểm hơn.
kr-dolphin-gun=Đây là một con cá heo không gian! Anh ấy đã rơi vào tay bạn trực tiếp từ không gian. Bạn nhìn vào đôi mắt đen sâu thẳm của anh ấy, và trong đôi mắt đó, bạn thấy toàn bộ sự vĩ đại của vũ trụ. Bạn hồi tưởng lại hàng ngàn trận chiến đẫm máu mà con cá heo này đã tham gia, nhưng nhìn sâu hơn, bạn cảm thấy một thứ gì đó... tình yêu hơn; tình yêu trong sáng và hồn nhiên. Bạn hiểu rằng chú cá heo đã chọn bạn làm chủ nhân của nó và sẵn sàng phục vụ bạn hết mình! Bạn thậm chí không nhận thấy sự ướt đẫm trong mắt mình, và nước mắt bắt đầu chảy dài trên má. Cuối cùng bạn đã tìm thấy một người bạn - một người bạn ăn tên lửa và phóng chúng vào kẻ thù của bạn. Bạn khóc vì sung sướng, thích thú với thực tế là bạn không còn cô đơn trên thế giới này nữa.
kr-fertilizer=Tăng tốc đáng kể sự phát triển của cây trồng trong nhà kính.
kr-gps-satellite=Giao tiếp với một [item=kr-planetary-teleporter] Dịch chuyển hành tinh để hỗ trợ chức năng của nó.
kr-imersium-plate=Hợp kim Hợp kim tiên tiến của kim loại hiếm được nung chảy với imersite. Hợp kim này có thể chịu được nhiệt độ khổng lồ và có sức mạnh vô song. kim tiên tiến của kim loại hiếm được nung chảy với imersite. Hợp kim này có thể chịu được nhiệt độ khổng lồ và có sức mạnh vô song. tiến của kim loại hiếm được nung chảy với imersite. Hợp kim này có thể chịu được nhiệt độ khổng lồ và có sức mạnh vô song.
kr-inserter-parts=Các thành phần cơ bản cho bất kỳ bộ chèn nào. ([color=orange] Bạn có thể tháo bất kỳ bộ phận chèn nào trong máy nghiền [/color]).
kr-jackhammer=Nhanh chóng loại bỏ bê tông, gạch và tấm khỏi khu vực đã chọn.
kr-note-1=Nghiêm túc? Bạn đã đi tất cả các cách này cho điều này!? Bạn đã dành nhiều giờ để xây dựng căn cứ, nghiên cứu công nghệ mới, chiến đấu với quái vật và để làm gì? Để phóng NÀY vào không gian? Ồ, tôi không có lời nào...
kr-poop=Ghê quá! Bạn thật kinh tởm!
kr-potato=Một củ khoai tây khổng lồ! Nó có vẻ là ăn được, nhưng có lẽ nó có thể được gửi đi đâu đó?
kr-spoiled-potato=Nó hư hỏng và có mùi hôi!
kr-teleportation-gps-module=Kết nối máy dịch chuyển hành tinh với vệ tinh GPS [item = gps-Satellite] quay quanh hành tinh.
optimization-tech-card=Có được bằng cách xử lý dữ liệu nghiên cứu không gian.

