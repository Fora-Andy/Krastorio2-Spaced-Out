kr-intergalactic-transceiver=ロケットを打ち上げると、最適化テクノロジーカード用の研究データが生成されるだけです。ゲームに勝利するには、[entity=kr-intergalactic-transceiver]を建設し、活性化する必要があります。\n\nそのためには、30TJ（テラジュール）の電気エネルギーが必要で、最大充電速度は60GWです。完全に充電されると、自動的に活性化され、そのチームの勝利となります。その後、電気の吸収を停止し、代わりに1回限りの蓄電池のように10GWの速度で電力を供給し始めますが、永久にエネルギーを供給します。\n\n通信装置の充電が開始された後、通信装置自体の特異性を維持するために安定した電力の流れが必要です。 [color=red] 2秒以上電気の供給を停止すると、2GJ[/color]に下がるまで、2秒ごとに蓄積されたエネルギーの20％が失われ始め、最終的にシャットダウンします。\n\n気を付けてください！採掘されると、銀河間通信装置[color=orange]はすべての蓄積エネルギー[/color]を失います。
kr-new-gun-play=戦闘システムは完全に作り直されています。 弾丸は物理オブジェクトであり、飛翔速度を持ち、飛翔中は減速します。 また、弾丸は着色されていて、色ごとに独自の特徴を持ちます。\n- 黄色の弾丸はもっとも一般的です。標準的な速度を持ち、発射レートは高速です。\n- 赤い弾丸はダメージが増量され、速度は標準的です。\n- 緑の弾丸は劣化ウラン弾です。標準的な速度を持ち、追加で放射線ダメージを与えます。\n- 紫の弾丸はイマーサイトを含有します。初速が高速で、追加でエネルギーダメージを与えます。\n\nまた、攻撃範囲と弾速は弾丸の大きさと武器の長さに依存します。 したがって、最も高速なのはスナイパーライフルの弾丸で、その次にやや遅いライフルの弾丸が続きます。ハンドガンの弾丸が最も低速です。\n\n[color=orange]このオプションはKrastorio 2シングルプレイを改善するために推奨されますが、各弾丸がプレイヤー間で同期される物理オブジェクトであるため、マルチプレイにおける通信の遅延問題を引き起こす可能性があります。 この問題を解決するには、ゲーム設定にて自動照準オプションを有効にしてください！[/color]
kr-radiation=Krastorio 2は[img=virtual-signal/kr-nuclear-2] 放射線ダメージが追加されます。プレイヤーが[item=uranium-ore] がある場所に近づいたとき、放射線ダメージを受けます。ウランから作成されたアイテムがインベントリに入っているときも同様にダメージを受けます。\n\n放射線の影響を減らすためにはアーマーを着る必要があります。より良いアーマーを着ることで、より放射線ダメージを軽減できます。\n\nウランで作成された弾薬は放射線を発しませんが、射撃した目標に放射線ダメージを与えます。バイターは放射線への耐性を持たないため、この種のダメージは非常に効果的です。
kr-roboports-hotkey=Krastorio 2では、マウスカーソルがロボットステーションの上にある時に __CONTROL__kr-change-roboport-state__ キーを押すことで、その動作モードを変更することができます。 利用可能なモード：\n\n- 通常モード：範囲が小さく、建設範囲が中。\n- 物流モード：物流範囲が中、建設範囲がない。\n- 建設モード：物流範囲がない、建設範囲が広い。

