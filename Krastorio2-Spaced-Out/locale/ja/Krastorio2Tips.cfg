kr-about-k2=Krastorioはゲームに多数の新しいコンテンツを追加するMODです。40を超える(カラーバリエーションを含めれば60を超える) 新しいエンティティ、100を超えるアイテム、100を超える新しい技術、新しい武器、新しい戦闘システムおよび流体システム、新しい信号、放射線、クリープなどが追加されます。\n[color=green]このMODの設定の多くはゲーム設定から変更できます。[/color]\n\n[font=default-bold]C R E D I T S[/font]\n\n[font=default-bold]このMODの主な作成者:[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]modの主管理者:[/font]\n     - raiguard\n\n[font=default-bold]翻訳協力者:[/font]\n[font=default-semibold]     - イタリア語:[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n[font=default-semibold]     - ロシア語:[/font] Nodonoz, NickLatkovich, Murenion\n[font=default-semibold]     - 簡体字:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n[font=default-semibold]     - 繁体字:[/font] Kingyu\n [font=default-semibold]     - 日本語:[/font] BIRD, Onsen, Ym, Twistane\n[font=default-semibold]     - ポーランド語:[/font] Virthalas, Nershir\n[font=default-semibold]     - ハングル:[/font] Kuhave, Seojy0619, Sindaehyeon338\n[font=default-semibold]     - トルコ語:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n[font=default-semibold]     - ドイツ語:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch その他！:\n\n[font=default-bold]スペシャルサンクス:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]そしてPatreonサポーター:[/font]\n mkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard