[item-description]
kr-accelerator=友からの贈り物です。この銃はハンドガンの弾を加速し、ダメージを増加させます。
kr-ai-core=格上の自動化を可能にする智力ある機器。
kr-automation-core=自動機器を作成するための汎用のメカニカルコア。
kr-biter-virus=バイターの大部分を淘汰する強力なウイルスが含まれている。また、バイターのDNAにダメージを与えて危険性をも退化させます。
kr-dolphin-gun=宇宙イルカです！ 彼は宇宙からあなたのもとへやってきました。 その深遠な黒い瞳をのぞき込むと、まるで宇宙全体を眺め渡しているようです。 彼が経てきた幾千もの血で血を争う戦い、そしてもう一つのものが見えてくるでしょう。 愛、純粋で無垢なる愛。 そして、このイルカがあなたを仕えるべきマスターとして選び、あらゆる敵を炎の剣で燃やし尽くすべく覚悟を決めていることに気付くのです！ すると、彼はあなたに微笑みかけているではありませんか。 自分でも気づかぬうちに瞳は潤み、頬に涙が流れ落ちます。 ついに友を見つけたのです。 ロケットを飲み込み、それを敵に発射してくれる友を。 幸せだ。もうひとりじゃない。 ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
