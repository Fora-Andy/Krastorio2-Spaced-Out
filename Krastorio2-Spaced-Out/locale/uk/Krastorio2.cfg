kr-intro=Це Красторіо. Ви зазнали аварії на цій чужій планеті, і щоб мати хоч якусь надію на виживання, ви повинні сконструювати передавач і відправити сигнал лиха на свою рідну планету. Почніть з малого, працюйте над автоматизацією, і не забувайте захищатися від місцевих жителів.
