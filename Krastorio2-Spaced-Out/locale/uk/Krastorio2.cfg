[mod-setting-description]
kr-containers=Додає середні та великі контейнери для зберігання. Заборона на використання контейнерів з інших модів (тобто контейнерів AAI).
kr-finite-oil=Робить нафту і мінеральну воду кінцевими з постійною швидкістю видобутку.
kr-loaders=Додає навантажувачі. Заборона на використання завантажувачів з інших модів (тобто мінізавантажувачів).
kr-main-menu-background=Для перегляду фону меню вимкніть "Показувати ігрові симуляції у фоновому режимі" в налаштуваннях графіки.
kr-realistic-weapons=Додає нові види боєприпасів, зброї та турелей. Кулі - це фізичні об'єкти, які мають перетягування і можуть бути заблоковані ігровими об'єктами. Вам доведеться самостійно цілитися в кулі - гра не буде цілитися за вас.\n[color=orange]Це рекомендується для поліпшення одиночного геймплея Krastorio 2, але в багатокористувацькій грі затримки можуть викликати проблеми, так як кожна куля є фізичним об'єктом, який повинен бути синхронізований між усіма гравцями.[/color] (За замовчуванням: увімкнено)
kr-realistic-weapons-auto-aim=Увімкніть цю опцію, щоб знову увімкнути автоматичне наведення зброї при використанні більш реалістичної зброї. Особливо корисно для багатокористувацької гри, де затримка може ускладнити влучання в ціль.
kr-shelter-tint=Змінює колір укриття+.\n[color=cyan]Ця опція тільки для інженерів, які підтримували розробку К2[/color]!

