[item-description]
kr-accelerator=Це подарунок від ваших друзів. Ця зброя буде прискорювати пістолетні кулі, що дозволить завдати ще більше шкоди.
kr-ai-core=Машина, що відкриває нові можливості для автоматизації.
kr-automation-core=Механічне ядро для створення автоматичних машин.
kr-biter-virus=Містить потужний вірус, який знищить значну частину популяції кліщів. Також пошкоджує ДНК кліщів, регресуючи їх у менш небезпечну форму.
kr-dolphin-gun=Це космічний дельфін! Він упав прямо до ваших рук з космосу. Ви дивитеся на його глибокі чорні очі, і в цих очах ви бачите велич космосу в цілому. Ви переживаєте тисячі кривавих битв, в яких цей дельфін брав участь, але якщо дивитися ще глибше, ви відчуваєте щось більше... кохання ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Значно прискорює зростання рослин у парниковому будинку.
kr-gps-satellite=Спілкується з [item=kr-planetary-teleporter] планетарним телепортером, щоб виконувати свої функції.
kr-imersium-plate=Передовий сплав рідкісних металів. Цей сплав здатний витримати колосальні температури й має незрівнянну міцність.
kr-inserter-parts=Основні компоненти для будь-якого маніпулятора. ([color=orange]Ви можете розбити будь-який маніпулятор у дробарці[/color]).
kr-jackhammer=Швидко видаляє бетон, цеглу та пластини з обраної області.
kr-note-1=Серйозно? Ви пройшли весь цей шлях для цього?! Ви провели довгі години, будуючи базу, досліджуючи нові технології, знищуючи монстрів, і для чого? Аби запустити ЦЕ у космос? Ох, в мене немає слів...
kr-poop=Прокляття! Ви огидні!
kr-potato=Величезна картопля! Вона здається їстівною, але може знадобиться деінде?
kr-spoiled-potato=Воно зіпсоване і погано пахне!
kr-teleportation-gps-module=Приєднує планетарний телепорт з орбітою [item=gps-супутника] GPS супутник.
optimization-tech-card=Отримано шляхом обробки даних про космос.

