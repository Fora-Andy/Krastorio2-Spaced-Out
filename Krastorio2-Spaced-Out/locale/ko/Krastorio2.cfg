[mod-setting-description]
kr-containers=중대형 저장 컨테이너를 추가합니다. 다른 모드의 컨테이너를 사용하지 않도록 설정합니다(예: AAI 컨테이너).
kr-finite-oil=원유의 매장량을 유한하게 만드는 대신 고정된 출력량을 갖게 합니다.
kr-loaders=적재기를 추가합니다. 이것을 비활성화하고 다른 적재기를 사용할 수도 있습니다.
kr-main-menu-background=원하는 배경을 선택하세요 (다른 모드로 추가되는 배경도 이 설정을 통해 사용할 수 있습니다).
kr-realistic-weapons=새로운 유형의 탄약과 저격 소총을 추가하고, 총알에 대한 더욱 사실적인 범위와 탄도 및 비행 중 총알 속도를 추가합니다. 주의! 이 설정은 새로운 무기나 탄약, 포탑을 추가하는 다른 모드에 영향을 줄 수 있습니다! [color=orange]이 설정은 크라스토리오 2 싱글 플레이어의 게임 플레이를 개선하는 데 권장되지만 멀티 플레이어에서는 핑 문제가 발생할 수 있습니다. 각 총알은 모든 플레이어간에 동기화되어야 하는 물리적 개체입니다.[/color] (기본 값: 켜짐)
kr-realistic-weapons-auto-aim=멀티플레이어에 문제가 있거나 더욱 쉽게 발사하려면 이 설정을 사용하세요. 그러면 이제 모든 총알이 목표물에 바로 날아갑니다.
kr-shelter-tint=피난처에 색을 바꿉니다. [color=cyan]이 설정은 Energy Demons 후원자 전용 설정입니다![/color]

