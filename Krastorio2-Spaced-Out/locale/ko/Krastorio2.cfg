kr-intro=여기는 Krastorio입니다. 당신은 외계 행성에 추락했고, 생존하기 위해 송수신기를 만들어서 고향 행성에 조난 신호를 보내야 합니다. 작은 규모로 시작하여 자동화를 통해 작업하고, 원주민들로부터 자신을 보호하는 것을 잊지 마십시오.
