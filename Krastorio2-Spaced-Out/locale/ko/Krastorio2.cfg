[item-description]
kr-accelerator=이것은 당신의 친구를 위한 선물입니다. 이 총은 권총 총알을 가속시켜 공격력을 증가시킵니다.
kr-ai-core=스스로 생각하는 기계보다 더욱 효율적인 생산 방법은 무엇일까요?
kr-automation-core=생명이 없는 금속을 기계 공학의 힘으로 되살리기 위해 만들어진, 정신나간 마음에서 비롯된 결과물입니다.
kr-biter-virus=이 캡슐을 던지면 바이러스가 퍼져 [color=orange]표면 상의 바이터 개체 수를 크게 줄입니다[/color]. 또한 [color=orange]진화 요인 수준도 줄입니다[/color].
kr-dolphin-gun=우주 돌고래입니다! 우주에서 부터 당신에 손 안에 도착했습니다. 당신은 그의 깊고 어두운 눈동자를 들여다보았고, 그 눈 속에서 우주 전체의 위대함을 보았죠. 동시에 이 돌고래가 거쳐온 수 천 수 만 개의 피로 물든 사투를 보여주지만, 더 깊은 곳을 들여봤을 때, 당신은... 사랑을 느꼈죠. 사랑. 그 지독하리 만치 순수하고 순진무구했던 사랑 말 입니다. 이제, 돌고래는 모든 적을 불태워버릴 수 있는 타오르는 검이 되어 당신을 주인으로서 섬깁니다. 그리고, 돌고래가 당신에게 웃음을 보입니다. 알아채지 못한 눈물이 흐르기 시작합니다. 눈동자가 촉촉히 젖어 들어가는 것도 모른 채 말이죠. 이제, 마침내 친구를 찾았습니다. 로켓을 삼켜, 적들에게 무자비한 재앙을 내려주는 친구를 말이죠. 이제 당신은 혼자가 아닙니다. 당신에겐 이제 행복이 넘쳐 흐릅니다. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=온실에서 자라나는 나무의 성장을 크게 촉진시킬 수 있습니다.
kr-gps-satellite=기능을 용이하게 하기 위해 [item=kr-planetary-teleporter] 행성계 텔레포터와 통신합니다.
kr-imersium-plate=희귀한 금속과 이머사이트를 합금한 고급 합금 판 입니다. 이 합금 판은 엄청난 온도를 견딜 수 있고 견줄 수 없는 강도를 가지고 있습니다.
kr-inserter-parts=투입기의 기본적인 구성 부품입니다 ([color=orange]분쇄기로 투입기를 분해해 투입기 부품을 회수할 수 있습니다[/color]).
kr-jackhammer=착암기는 콘크리트, 벽돌, 보강 판같은 바닥재를 빠르고 편리하게 제거하는 데 사용됩니다.
kr-note-1=진심이야? 겨우 이런 일로 여기까지 온 거야? 기지 세우고, 온갖 기술들을 연구하고, 틈틈히 공격해오는 바이터들과 싸우면서 여기까지 왔는데, 목적이 이런 거였어? 이딴 걸 우주로 보낼려고?! 이... 아니, 그냥 말을 말자...
kr-poop=에휴! 당신 정말 역겨워!
kr-potato=커다란 감자입니다! 먹을 수는 있지만 어딘가에 보낼 수 있을 지도?
kr-spoiled-potato=썩은 냄새가 납니다!
kr-teleportation-gps-module=궤도를 도는 [item=gps-satellite] GPS 위성과 행성계 텔레포터를 연결합니다.
optimization-tech-card=우주 과학 데이터를 처리하여 얻습니다.

