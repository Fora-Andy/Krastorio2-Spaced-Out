[entity-description]
kr-advanced-assembling-machine=더 강력한 조립 기계. 광석을 직접 중간 생산품으로 변환할 수 있는 일부 고급 처리 방식을 사용할 수 있습니다.
kr-advanced-chemical-plant=더 강력한 화학 공장.
kr-advanced-furnace=더 강력한 용광로.
kr-advanced-lab=크라스토리오 2에서 이 실험실을 사용할 수 있게 허락해 주신 BiusArt에게 감사드립니다.
kr-air-purifier=공해 필터를 소모하여 공해를 흡수합니다.  90% 확률로 다 쓴 공해 필터를 내놓습니다. [color=orange]각 공기 정화기는 놓여진 청크의 공해만 정화합니다. 주변 청크는 공해의 확산으로 인해 정화될 수 있지만, 주변 청크 자체의 공해 정화를 보장하진 않습니다![/color]
kr-atmospheric-condenser=대기에서 천천히 가스를 추출합니다.
kr-bio-lab=점막을 성장시킵니다.
kr-crash-site-building=[color=red]경고![/color] 이 건물을 해체하면 일부 재료를 돌려받지만, 다시 세울 수 없습니다!
kr-crusher=투입한 아이템을 분쇄합니다. 일부 아이템은 결과물이 남지만, 대부분의 아이템은 완전히 파괴됩니다!
kr-electrolysis-plant=액체에 전기를 흐르게 하여 화학 반응을 일으킵니다.
kr-filtration-plant=액체에서 일부 재료를 걸러냅니다.
kr-flare-stack=어떠한 유체든 전부 태우고, 그 과정에서 많은 공해를 생산하며 때때로 부산물을 생산합니다.
kr-fusion-reactor=연료 전지 속 원자를 융합하여 에너지를 생산하는 고급 발전 방식입니다. 융합로 하나는 20개의 고급 증기 터빈을 원활히 작동 시킬 수 있습니다. 작동하기 위해서는 500 MW의 에너지와 중수소-삼중수소 연료 전지 [item=dt-fuel], 그리고 물 [fluid=water]이 필요합니다.
kr-gas-power-station=유체를 태워 전기를 생산합니다. 비효율적이지만, 간단합니다!
kr-greenhouse=수확할 나무를 생성하거나, 장식이나 복구를 위한 묘목을 재배할 수 있습니다.
kr-legacy-steel-pipe-to-ground=더 큰 압력을 지원하는 지하 파이프.
kr-matter-associator=물질 안정기 [item=matter-stabilizer]를 사용하여 물질을 원료와 중간 생산품으로 변환합니다.
kr-matter-plant=재료를 원료로 변환합니다.
kr-planetary-teleporter=한 번에 한 플레이어를 같은 표면에 있는 다른 텔레포터로 즉시 전송시킵니다.
kr-rocket-silo=로켓을 제작하여 우주로 발사합니다.
kr-sentinel=작은 구역을 지속적으로 감시합니다.
kr-shelter-plus=에너지 악마를 위한 고급스러운 집입니다! 이 집은 부대의 스폰 지점을 설정합니다. 각 부대는 표면당 하나의 피난처만 가질 수 있습니다.
kr-shelter=부대의 스폰 지점을 설정합니다. 각 부대는 표면당 하나의 피난처만 가질 수 있습니다.
kr-stabilizer-charging-station=물질 안정화 셀을 충전합니다.
kr-steel-pipe=더 큰 압력을 지원하는 파이프.
kr-steel-pipe-to-ground=더 큰 압력을 지원하는 지하 파이프.
kr-tesla-coil=__ENTITY__kr-tesla-coil__은 에너지 흡수기가 장착된 모든 장비를 충전시켜줍니다. 충전 비율은 관련 연구 기술의 단계에 따릅니다. __ENTITY__kr-tesla-coil__은 항시 6MW의 에너지를 소모하며, 장비를 충전하는 동안 최대 30MW까지 소모합니다. [color=orange]__ENTITY__kr-tesla-coil__은 반경 20 타일 내에서 활성화되며, 해당 효과 범위 내에 같은 __ENTITY__kr-tesla-coil__을 추가로 배치할 수 없습니다![/color]
kr-wind-turbine=풍력으로 적은 양의 에너지를 생산합니다.

