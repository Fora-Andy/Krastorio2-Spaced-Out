[item-description]
kr-accelerator=Dies ist ein Geschenk von deinen Freunden. Diese Waffe beschleunigt die Pistolenmunition und erlaubt so, größeren Schaden zu verursachen.
kr-ai-core=Eine fühlende Maschine, die eine völlig neue Art der Automatisierung ermöglicht.
kr-automation-core=Ein universeller, mechanischer Kern für die Erstellung automatischer Maschinen.
kr-biter-virus=Enthält einen starken Virus, der einen erheblichen Teil der Beißerpopulation tötet. Schädigt auch die Beißer-DNA, wodurch sie in eine weniger gefährliche Form zurückverwandelt werden.
kr-dolphin-gun=Dies ist ein Weltraumdelfin! Er fiel dir direkt aus dem Weltraum in die Hände. Du schaust ihm in seine tiefen schwarzen Augen und erkennst darin die Größe des Kosmos im Ganzen. Du erlebst die tausenden blutigen Kämpfe dieses Delfins, aber als du immer tiefer blickst, fühlst du etwas mehr... Liebe, reine und unschuldige Liebe. Du verstehst, dass der Delfin dich als seinen Meister auserwählt hat und bereit ist, dir mit all seiner Kraft zu dienen! Du bemerkst nicht einmal deine feuchten Augen, und die Tränen beginnen über deine Wangen zu fließen. Du hast endlich einen Freund gefunden - einen Freund, der Raketen schluckt und sie auf deine Feinde abschießt. Du weinst vor Freude und genießt die Tatsache, dass du nicht mehr allein auf dieser Welt bist.
kr-fertilizer=Das Wachstum von Pflanzen in einem Gewächshaus wird erheblich beschleunigt.
kr-gps-satellite=Kommuniziert mit einem [item=kr-planetary-teleporter] Planetarischen Teleporter, um dessen Funktion zu ermöglichen.
kr-imersium-plate=Fortschrittliche Legierung von seltenen Metallen und Imersit. Diese Legierung ist in der Lage, unvorstellbaren Temperaturen zu widerstehen, und hat eine unvergleichliche Festigkeit.
kr-inserter-parts=Grundlegende Komponenten für jeden Greifarm. ([color=orange]Du kannst jeden Greifarm im Brecher zerkleinern[/color]).
kr-jackhammer=Entfernt schnell Beton, Ziegel und Platten aus dem ausgewählten Bereich.
kr-note-1=Ernst? Du hast den ganzen Weg hierfür auf dich genommen!? Du hast lange Stunden damit verbracht, eine Basis zu bauen, neue Technologien zu erforschen, Monster zu bekämpfen und wofür? Um DAS in den Weltraum zu starten? Oh, Mir fehlen die Worte...
kr-poop=Ahhh! Du bist widerlich!
kr-potato=Eine riesige Kartoffel! Sie scheint essbar zu sein, aber vielleicht kann sie irgendwohin geschickt werden?
kr-spoiled-potato=Es ist verwöhnt und riecht schlecht!
kr-teleportation-gps-module=Verbindet einen Planetenteleporter mit einem GPS-Satelliten [item=gps-satellite] in der Umlaufbahn.
optimization-tech-card=Durch die Verarbeitung von Weltraumforschungsdaten erhalten.

