kr-intro=Das ist Krastorio. Du bist auf diesem fremden Planeten abgestürzt und um irgendeine Überlebenschance zu haben, musst du einen Transceiver bauen und einen Notruf auf deinen Heimatplaneten schicken. Starte klein, arbeite mit der Automatisierung und vergiss nicht, dich vor den Einheimischen zu schützen.
