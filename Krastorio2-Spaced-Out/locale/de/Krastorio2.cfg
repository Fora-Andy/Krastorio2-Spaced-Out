[mod-setting-description]
kr-containers=Fügt mittlere und große Lagercontainer hinzu. Deaktiviere diese Option, wenn von Containern aus anderen Mods (z. B. AAI-Container) verwendet werden.
kr-finite-oil=Macht Öl endlich mit einer konstanten Produktionsrate.
kr-loaders=Fügt Lader hinzu. Deaktivieren, um Loader von anderen Mods (z.B. Miniloaders) zu verwenden.
kr-main-menu-background=Wähle, welchen Hintergrund Sie bevorzugen (andere Mods können dieser Option weitere Hintergründe hinzufügen).
kr-realistic-weapons=Fügt neue Typen von Munition, Waffen und Geschütztürmen hinzu. Kugeln sind physische Objekte, die einen Widerstand haben und von Objekten im Spiel blockiert werden können. Sie müssen mit Waffen selbst zielen - das Spiel zielt nicht für Sie.\n[color=orange]Dies wird empfohlen, um das Gameplay im Einzelspielermodus von Krastorio 2 zu verbessern, aber die Latenz im Mehrspielermodus kann Probleme verursachen, da jede Kugel ein physisches Objekt ist, das zwischen allen Spielern synchronisiert werden muss.[/color] (Standard: aktiviert)
kr-realistic-weapons-auto-aim=Schalten Sie diese Option ein, um das automatische Zielen mit Waffen wieder zu aktivieren, wenn Sie realistischere Waffen verwenden. Besonders nützlich für den Mehrspielermodus, wo die Latenz es schwierig machen kann, das Ziel zu treffen.
kr-shelter-tint=Ändere die Farbe deines Unterstand+.\n[color=cyan]Diese Option ist nur für Personen, die die Entwicklung von K2 unterstützt haben[/color]!

