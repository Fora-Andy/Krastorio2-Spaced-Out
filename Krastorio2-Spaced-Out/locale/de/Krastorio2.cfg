[technology-description]
automation-science-pack=Durch die Erfindung des Automatisierungskerns lassen sich viele bisher manuelle Prozesse potenziell automatisieren.
kr-advanced-additional-engine-equipment=Ein noch leistungsstärkerer Zusatzmotor für Fahrzeuge, höherer Beschleunigung und Höchstgeschwindigkeit.
kr-advanced-chemical-plant=Eine leistungsfähigere Chemiefabrik.
kr-advanced-chemistry=Fortschrittlichere chemische Prozesse, um noch komplexere Materialien herzustellen.
kr-advanced-exoskeleton-equipment=Ein schnelleres Exoskelett.
kr-advanced-fuel=Noch leistungsstärkerer Treibstoff für Ihre Fahrzeuge und Geräte.
kr-advanced-furnace=Ein leistungsfähigerer Schmelzofen.
kr-advanced-lab=Ein effizienteres Labor. Inkompatibel mit Basis-Technologiekarten.
kr-advanced-pickaxe=Erhöht deine Abbaugeschwindigkeit.
kr-advanced-roboports=Weitere, flexiblere Möglichkeiten zur Verwaltung und Aufladung der Roboter.
kr-advanced-solar-panel=Ein grösseres und leistungsfähigeres Solarpanel mit Imersit.
kr-advanced-tank=Ein sehr schwer gepanzertes und langsam fahrendes Angriffsfahrzeug, das mit vielen verschiedenen Waffen ausgestattet ist.
kr-advanced-tech-card=Imersit ermöglicht eine völlig neue Kategorie von fortschrittlichen, effizienten Maschinen.
kr-ai-core=Eine empfindungsfähige Maschine, die eine völlig neue Art der Automatisierung ermöglicht.
kr-air-purification=Absorbieren der Verschmutzung aus der Atmosphäre.
kr-antimatter-ammo=Zerstöre deine Feinde auf molekularer Ebene mit dieser fortgeschrittenen Munition.
kr-antimatter-reactor-equipment=Ein miniaturisierter Anti-Materie-Reaktor, der Ihre Fahrzeuge und Anlagen mit Energie versorgt.
kr-antimatter-reactor=Umwandlung von Materie in reine elektrische Energie.
kr-atmosphere-condensation=Zieht langsam Gase direkt aus der Atmosphäre.
kr-automation=Eine leistungsfähigere Montagemaschine, sie besitzt einige fortgeschrittenen Verfahren, um Erze direkt in Zwischenprodukte zu verwandeln.
kr-automation-core=Ein standardisierter, wiederverwendbarer mechanischer Maschinenkern ist der erste Schritt zur vollständigen Automatisierung.
kr-battery-mk3-equipment=Eine noch leistungsfähigere Batterie für Deine Fahrzeuge und Geräte.
kr-bio-fuel=Noch leistungsstärkerer Treibstoff für deine Fahrzeuge und Geräte.
kr-bio-processing=Ermöglicht das automatische Ernten und Benutzen von Beißer Schleim.
kr-biter-virus=Ein starkes Virus, das einen erheblichen Teil der Beißerpopulation auslöscht. Schädigt auch die DNA der Beißer, indem er sie in eine weniger gefährliche Form zurückverwandelt.
kr-containers=Größere Lagerkisten für deine Gegenstände.
kr-crusher=Zerkleinert alle Gegenstände welche hineingelegt werden. Bei einigen Gegenständen werden einzelne Komponenten übrigbleiben, aber die meisten Gegenstände werden komplett zerstört!
kr-decorations=Es gibt nichts anderes als künstliche Natur.
kr-efficient-fabrication=Effizientere Verfahren zur Herstellung von Grundkomponenten.
kr-electric-mining-drill-mk2=Schnellere und effizientere Methoden des automatischen Bergbaus.
kr-electric-mining-drill-mk3=Schnellere und effizientere Methoden des automatischen Bergbaus.
kr-energy-control-unit=Ein leistungsstarker Transformator, der zur Steuerung der Energie in elektronischen Bauteilen mit starken Energieschwankungen verwendet wird.
kr-energy-shield-mk3-equipment=Effektivere Mittel zur Selbstverteidigung.
kr-energy-shield-mk4-equipment=Effektivere Mittel zur Selbstverteidigung.
kr-energy-storage=Effektivere Möglichkeiten zur Energiespeicherung.
kr-enriched-ores=Das Anreichern der Erze vor dem Schmelzen verbessert die Erträge erheblich, produziert aber einige Nebenprodukte.
kr-fluid-excess-handling=Verbrennt jede Flüssigkeit, wodurch eine große Menge an Verschmutzung und gelegentlich einige Nebenprodukte freigesetzt werden.
kr-fluids-chemistry=Fortgeschrittene chemische Prozesse zur Herstellung neuer Materialien.
kr-fuel=Spezialisierter Treibstoff für Ihre Fahrzeuge und Ausrüstung.
kr-fusion-energy=Machen Sie sich die Kraft eines Sterns zunutze, um eine gewaltige Menge an Energie zu erzeugen.
kr-gas-power-station=Verbrenne Flüssigkeiten direkt um Energie zu erzeugen.
kr-greenhouse=Anbau und Ernte von Holz und Anbau von Pflanzen zur Dekoration und/oder Renaturierung.
kr-imersium-processing=Eine außergewöhnlich steife, sehr leichte und hochleitende Legierung. Ihr hoher Schmelzpunkt und die fortschrittliche chemische Zusammensetzung machen sie extrem fähig, aber sehr langsam zu produzieren.
kr-intergalactic-transceiver=Diese Maschine öffnet ein Miniatur-Schwarzes-Loch und ermöglicht so die sofortige Kommunikation mit jedem anderen Transceiver überall im Universum. Wenn Sie diesen Transceiver aktivieren, können Sie einen Notruf auf Ihren Heimatplaneten schicken, so dass Sie in Zukunft hoffentlich gerettet werden.
kr-iron-pickaxe=Erhöht deine Abbaugeschwindigkeit.
kr-laser-artillery-turret=Konzentrierte Energie verursacht eine enorme Menge an Schaden aus sehr großer Entfernung.
kr-light-armor=Leichte Rüstung für etwas Schutz.
kr-lithium-processing=Eine geringe Dichte und stark reaktive Substanz, besonders nützlich für die Speicherung von Energie.
kr-lithium-sulfur-battery=Verbesserte Batterie unter Nutzung der Eigenschaften von Lithium.
kr-logistic-containers-1=Größere Logistik Lagerkisten für deine Gegenstände.
kr-logistic-containers-2=Noch größere Logistik Lagerkisten für deine Gegenstände.
kr-matter-cube=Stabilisierte Rohmaterialien, die problemlos gelagert und transportiert werden können.
kr-matter-processing=Ermöglicht die Umwandlung vieler Materialien in Rohstoffe und umgekehrt.
kr-matter-tech-card=Die fortgeschrittene Quantentheorie hat die Möglichkeit geschaffen, eine Art von Materie auf der grundlegenden Ebene in eine andere umzuwandeln.
kr-mineral-water-gathering=Eine spezialisierter Pumpe zur Gewinnung von Mineralwasser.
kr-nuclear-locomotive=Eine Lokomotive, die von einem miniaturisierten Kernreaktor angetrieben wird, die Höchstgeschwindigkeit und Beschleunigung im Vergleich zu Standard-Lokomotiven ist wesentlich erhöht.
kr-personal-laser-defense-mk2-equipment=Leistungsfähigere Laser-Verteidigungsausrüstung MK2.
kr-personal-laser-defense-mk3-equipment=Leistungsfähigere Laser-Verteidigungsausrüstung MK3.
kr-personal-laser-defense-mk4-equipment=Leistungsfähigere Laser-Verteidigungsausrüstung MK4.
kr-planetary-teleporter=Sofortiger Transport zwischen zwei Punkten auf einer Oberfläche.
kr-portable-generator-equipment=Ein größerer tragbarer Generator, der in der Lage ist, mehr Strom für deine Ausrüstung zu erzeugen.
kr-power-armor-mk3=Der Fortschritt in der Materialwissenschaft hat es ermöglicht, sehr leichte und starke Rüstungen herzustellen, die deine Inventargröße deutlich erhöhen.
kr-power-armor-mk4=Imersium-Legierungen und KI-gesteuerte Körperverbesserungen haben die ultimative Form des persönlichen Schutzes und der Unterstützung hervorgebracht.
kr-quantum-computer=Hoch spezialisierter Forschungsrechner, der in der Lage ist, sehr fortschrittliche Technologiekarten und Forschungsdaten zu produzieren.
kr-quarry-minerals-extraction=Ermöglicht die Extraktion und Basisverarbeitung von Imersit.
kr-radar=Überwacht ein mittleres Gebiet kontinuierlich und durchsucht periodisch eine große Fläche.
kr-railgun-turret=Ein extrem mächtiger Geschützturm, der darauf spezialisiert ist, große Gruppen von Feinden auf einmal auszuschalten.
kr-reinforced-plates=Starke, glatte Platte, auf der es leicht zu laufen ist.
kr-research-server=Hochentwickelter Computer, der in der Lage ist, komplexe Technologiekarten herzustellen.
kr-robot-battery=Eine leistungsfähigere Batterie für deine Roboter.
kr-robot-battery-plus=Eine noch leistungsfähigere Batterie für deine Roboter.
kr-rocket-turret=Schnelles Feuer und mächtige Munition machen den Raketenturm zu einem wirksamen Mittel gegen feindliche Horden.
kr-sentinel=Beobachtet kontinuierlich einen kleinen Bereich.
kr-shelter=Wenn du verwundet bist, kannst du dich in deinen Unterstand zurückziehen um dich zu heilen. Jedes Team kann nur einen Unterstand pro Oberfläche haben.
kr-silicon-processing=Eine harte, spröde Substanz mit extrem schwacher elektrischer Leitung bei Raumtemperatur, die eine Vielzahl von Anwendungen in der Elektronik ermöglicht.
kr-singularity-beacon=Ein wesentlich kleinerer aber leistungsfähigerer Effektverteiler.
kr-singularity-lab=Hochentwickeltes Forschungslabor für komplexe Technologiekarten.
kr-singularity-tech-card=Es wurden Methoden für fortgeschrittene Raumzeitkrümmung entdeckt, die es unter Missbrauch der physikalischen Gesetze ermöglichen, noch effizientere und unvorstellbare Maschinen zu konstruieren.
kr-steel-fluid-handling=Hochwertige Rohre mit höherer Flüssigkeitsdurchsatz.
kr-steel-fluid-tanks=Größere Tanks zur Lagerung von mehr Flüssigkeit.
kr-stone-processing=Mit der Kraft des Glases sind jetzt viele bisher unmögliche Aufgaben machbar.
kr-superior-exoskeleton-equipment=Ein noch schnelleres Exoskelett.
kr-superior-inserters=Fortschrittliche Greifarme mit Imersit mit beispielloser Geschwindigkeit und Kapazität.
kr-superior-night-vision-equipment=Die optischen Eigenschaften von Imersit ermöglichen eine verbesserte Nachtsicht mit noch größerer Deutlichkeit.
kr-superior-solar-panel-equipment=Leistungsfähigere Solarzellen für Ihre Fahrzeuge und Ausrüstung.
kr-tesla-coil=Ermöglicht die drahtlose Übertragung von Strom in die Ausrüstungsgitter.
optimization-tech-card=Erfahrungen, die in einer Mikrogravitationsumgebung durchgeführt werden, liefern äußerst nützliche Daten, die der Technologie am Boden zugute kommen.
rocket-silo=Extrem komplexe Maschinen, die in der Lage sind, sich in eine Umlaufbahn zu schießen. Kann Experimente in der Mikrogravitation durchführen.

