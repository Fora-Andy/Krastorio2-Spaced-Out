[item-description]
kr-accelerator=Bu arkadaşlarından bir hediye. Bu silah, tabanca mermilerini hızlandırarak daha fazla hasar vermelerine olanak sağlar.
kr-ai-core=Yepyeni sınıfta otomasyona olanak sağlayan bilinçli bir makine.
kr-automation-core=Otomatik makineler yaratmak için genel amaçlı mekanik bir çekirdek.
kr-biter-virus=Isırgan nüfusunu önemli ölçüde azaltacak olan güçlü bir virüs içerir. Ayrıca ısırgan DNA'sına hasar verir, onları daha az tehlikeli biçimlerine çevirir.
kr-dolphin-gun=Bu bir uzay yunusu! Uzaydan ellerine düştü. Onun derin siyah gözlerinin içine baktın, ve o gözlerin içinde bütün kainatın azametine tanık oldun. Bu yunusun içinde bulunmuş olduğu binlerce kanlı savaşları yeniden yaşadın, fakat daha derinlere baktıkça, daha çok şey hissettin... aşk, saf ve masum aşk. Ve sonra anladın ki bu yunus sizi efendisi olarak seçti ve tüm kudretiyle sana hizmet etmeye hazır oldu. Gözlerinin ıslandığını fark etmiyorsun ve gözyaşların yanaklarından aşağı akmaya başlıyor. Nihayet bir arkadaş buldun - öyle arkadaş ki roket yiyip düşmanlarına ateşleyebiliyor. Mutluluktan ağlıyorsun, bu dünyada artık yalnız değilsin. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
kr-fertilizer=Seradaki ağaçların büyümesini büyük ölçüde hızlandırır.
kr-gps-satellite=[item=kr-planetary-teleporter] Gezegen içi ışınlayıcı ile iletişim kurup çalışmasına olanak tanır.
kr-imersium-plate=İmersit ile kaynaştırılmış gelişmiş nadir metal alaşımı. Bu alaşım muazzam sıcaklıklara dayanabilip eşi görülmemiş bir dayanıklılığa sahiptir.
