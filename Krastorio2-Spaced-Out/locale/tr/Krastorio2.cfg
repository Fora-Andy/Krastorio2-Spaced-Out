[technology-description]
automation-science-pack=Bu yeni otomasyon çekirdeği buluşu ile, birçok elle yapılan işlemi potansiyel olarak otomatik hale getirebilirsiniz.
kr-advanced-additional-engine-equipment=Araçlar için çok daha güçlü bir ilave motor, hızlanma gücünü ve maksimum hızı artırır.
kr-advanced-chemical-plant=Daha güçlü bir kimyasal tesis.
kr-advanced-chemistry=Daha karmaşık materyaller üretmek için daha gelişmiş kimyasal işlemler.
kr-advanced-exoskeleton-equipment=Daha hızlı bir dış iskelet.
kr-advanced-fuel=Araç ve ekipmanınız için çok daha güçlü bir yakıt.
kr-advanced-furnace=Daha güçlü bir fırın.
kr-advanced-lab=Daha verimli bir laboratuvar. Temel teknoloji kartlarıyla uyumsuzdur.
kr-advanced-pickaxe=Kazı hızınızı artırır.
kr-advanced-roboports=Robotlarınızı depolamak ve şarj etmek için daha esnek yöntemler.
kr-advanced-solar-panel=İmersitle birleştirilmiş daha büyük ve daha duyarlı güneş paneli.
kr-advanced-tank=Ağır zırhlı ve yavaş harekleti bir saldırı aracı, birçok çeşit silahla donatılmıştır.
kr-advanced-tech-card=İmersit yepyeni kategori gelişmiş ve verimli makinelerin kilidini açar.
kr-ai-core=Yepyeni sınıfta otomasyona olanak sağlayan bilinçli bir makine.
kr-air-purification=Atmosferden kirliliği absorbe eder.
kr-antimatter-ammo=Bu gelişmiş mühimmat ile düşmanlarınızı moleküler seviyede parçalayın.
kr-antimatter-reactor-equipment=Minyatürize edilmiş antikütle reaktörü, araç ve ekipmanınız için yüklü miktarda enerji sağlar.
kr-antimatter-reactor=Maddeyi saf elektrik enerjisine çevir.
kr-atmosphere-condensation=Direkt olarak atmosferden yavaşça gazları çek.
kr-automation=Daha güçlü bir montaj makinesi. Cevherleri doğrudan ara ürünlere çevirmek için bazı gelişmiş işlemlere erişimi vardır.
kr-automation-core=Standardize edilmiş, tekrar kullanılabilir mekanik makine çekirdeği, tam otomasyona giden ilk adımdır.
kr-battery-mk3-equipment=Araç ve ekipmanınız için çok daha güçlü bir pil.
kr-bio-fuel=Araç ve ekipmanınız için daha güçlü bir yakıt.
kr-bio-processing=Isırgan sızıntısının kullanımına ve otomatik hasat edilimine olanak tanır.
kr-biter-virus=Isırgan nüfusunu önemli ölçüde azaltacak olan güçlü bir virüs. Ayrıca ısırgan DNA'sına hasar verir, onları daha az tehlikeli biçimlerine çevirir.
kr-containers=Öğeleriniz için daha büyük sandıklar.
kr-crusher=Herhangi bir öğeyi ez. Bazı öğeler bileşenlerini verir fakat çoğu öğeler tamamen ezilirler!
kr-decorations=Yapay doğa gibisi yok.
kr-efficient-fabrication=Temel bileşenleri üretmenin daha verimli yolları.
kr-electric-mining-drill-mk2=Daha hızlı ve verimli otomatik madencilik metotları.
kr-electric-mining-drill-mk3=Daha hızlı ve verimli otomatik madencilik metotları.
kr-energy-control-unit=Yüksek enerji dalgalanmalarına sahip elektronik parçalarda enerjiyi kontrol etmek için kullanılan güçlü bir transformatör.
kr-energy-shield-mk3-equipment=Kendini savunman için daha etkili yöntemler.
kr-energy-shield-mk4-equipment=Kendini savunman için daha etkili yöntemler.
kr-energy-storage=Enerji depolamak için daha etkili yöntemler.
kr-enriched-ores=Cevherleri eritmeden önce zenginleştirmek nihai verimi büyük ölçüde artırır, fakat bazı yan ürünler üretir.
kr-fluid-excess-handling=Herhangi sıvıyı yakın, büyük miktarda kirlilik ve ara sıra bazı yan ürünler üretir.
kr-fluids-chemistry=Yeni materyaller üretmek için gelişmiş kimyasal işlemler.
kr-fuel=Araç ve ekipmanınız için özelleştirilmiş yakıt.
kr-fusion-energy=Yıldızın gücünden yararlanarak devasa miktarda enerji üretin.
kr-gas-power-station=Doğrudan yakıt yakarak enerji üretin.
kr-greenhouse=Hasat etmek için ağaç yetiştirin, ve dekorasyon ve/veya onarım için bitkiler yetiştirin.
kr-imersium-processing=Son derece sert, çok hafif ve yüksek ölçüde iletken bir alaşım. Yüksek erime noktası ve gelişmiş kimyasal bileşimi onu oldukça yetenekli ancak üretmesi yavaş kılıyor.
kr-intergalactic-transceiver=Bu makine, mikro-kara-delikten yararlanarak evrendeki herhangi bir alıcı-vericiyle anında iletişime olanak tanır. Bu alıcı-vericiyi etkinleştirmek, gelecekte kurtarılmanızı umarak, ana gezegeninize bir imdat çağrısı göndermenize izin verecektir.
kr-iron-pickaxe=Kazı hızınızı artırır.
kr-laser-artillery-turret=Yoğunlaşmış enerji çok uzak mesafeden muazzam miktarda hasar verir.
kr-light-armor=Biraz koruma için hafif zırh.
kr-lithium-processing=Düşük-yoğunlukta ve yüksek miktarda reaktif madde, özellikle enerji depolamak için kullanışlıdır.
kr-lithium-sulfur-battery=Lityum özelliklerinden yararlanan geliştirilmiş pil.
kr-logistic-containers-1=Öğeleriniz için daha büyük lojistik sandıklar.
kr-logistic-containers-2=Öğeleriniz için çok daha büyük lojistik sandıklar.
kr-matter-cube=Kolaylıkla tutulup taşınılabilen stabilize edilmiş ham madde.
kr-matter-processing=Birçok materyali ham haddeye çevirmeyi ve tam tersini yapmayı sağlar.
kr-matter-tech-card=Gelişmiş kuantum teorisi, bir tür maddeyi temel seviyede başka maddeye çevirmenin mümkün olabileceğini gösterdi.
kr-mineral-water-gathering=Mineralli su çıkarmak için özelleştirilmiş kriko pompası.
kr-nuclear-locomotive=Gücünü minyatürize edilmiş fizyon reaktörden alan bir lokomotif. Standart lokomotiflere nazaran çok daha yüksek maksimum hızı ve ivmelenme gücü vardır.
kr-personal-laser-defense-mk2-equipment=Daha güçlü lazer savunma ekipmanı.
kr-personal-laser-defense-mk3-equipment=Daha güçlü lazer savunma ekipmanı.
kr-personal-laser-defense-mk4-equipment=Daha güçlü lazer savunma ekipmanı.
kr-planetary-teleporter=Bir yüzeyde iki farklı nokta arasında anlık ulaşım.
kr-portable-generator-equipment=Daha büyük bir portatif jeneratör, ekipmanınız için daha çok güç üretebilir.
kr-power-armor-mk3=Malzeme bilimindeki gelişmeler, taşıma kapasitenizi önemli miktarda artıran bu çok hafif ve güçlü zırhı yapmanıza olanak sağladı.
kr-power-armor-mk4=İmersiyum alaşımları ve yapay zeka ile çalışan bedensel geliştirme, kişisel koruma ve desteğin nihai formunu sağlamıştır.
kr-quantum-computer=Çok gelişmiş teknoloji kartları ve araştırma verileri üretebilen son derece uzmanlaşmış araştırma bilgisayarı.
kr-quarry-minerals-extraction=İmersit çıkarılmasını ve temel işlemeleri sağlar.
kr-radar=Orta-büyüklükte bir alanı sürekli olarak izler ve geniş bir alanı periyodik olarak tarar.
kr-railgun-turret=Büyük düşman gruplarını tek seferde yok etme konusunda uzmanlaşmış son derece güçlü bir taret.
kr-reinforced-plates=Üzerinde yürümesi kolay, güçlü ve pürüzsüz kaplama.
kr-research-server=Karmaşık teknoloji kartları üretebilen gelişmiş bilgisayar.
kr-robot-battery=Robotlarınız için daha yetenekli bir pil.
kr-robot-battery-plus=Robotlarınız için çok daha yetenekli bir pil.
kr-rocket-turret=Hızlı ateş ve güçlü cephane, roket taretini düşman ordularıyla baş etmenin etkili bir yolu haline getirir.
kr-sentinel=Küçük bir alanı sürekli olarak izler.
kr-shelter=Yaralandıktan sonra iyileşmek için sığınağınıza çekileceksiniz. Her takım, yüzey başına yalnızca bir sığınağa sahip olabilir.
kr-silicon-processing=Oda sıcaklığında son derece zayıf elektrik iletimine sahip, elektronikte çok çeşitli kullanıma olanak tanıyan sert, kırılgan bir madde.
kr-singularity-beacon=Önemli ölçüde küçük ve daha güçlü bir verici.
kr-singularity-lab=Karmaşık teknoloji kartları için son derece gelişmiş araştırma laboratuvarı.
kr-singularity-tech-card=Gelişmiş uzay-zaman eğriliği için yöntemler keşfedildi, bu da fizik yasalarının suistimal edilmesini sağlayarak daha verimli ve akıl almaz makineler inşa etmeyi mümkün kıldı.
kr-steel-fluid-handling=Daha fazla verim sağlayan daha yüksek kaliteli borular.
kr-steel-fluid-tanks=Daha fazla sıvı depolamak için daha büyük tanklar.
kr-stone-processing=Camın gücüyle, daha önce imkansız olan birçok görev artık mümkün.
kr-superior-exoskeleton-equipment=Çok daha hızlı bir dış iskelet.
